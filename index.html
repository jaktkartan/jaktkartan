<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaktkartan.se</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/suncalc/suncalc.js"></script>
    <script src="vaderprognos.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="iframeHandler.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="bottom_panel/Upptack/Upptack_geojsonHandler.js"></script>
    <style>
        /* Anpassad CSS för att ändra zoomkontrollernas position */
        .leaflet-top.leaflet-left {
            top: 80px !important;
            left: 10px !important;
        }

        body, button, span, div {
            font-family: 'Roboto', sans-serif !important;
        }

        .panel-button {
            display: inline-flex;
            align-items: center;
            margin: 0 3px; /* Flyttade hit för att undvika dubbla deklarationer */
        }

        .panel-button img {
            display: block; /* För att undvika extra utrymme runt bilden */
            max-width: 100%; /* Låt bilderna ta upp all tillgänglig bredd inom knappen */
            max-height: 90px; /* Maximal höjd för knapparna */
            object-fit: contain; /* Förhindra att bilderna blir förvrängda */
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            box-sizing: border-box; /* Lägg till denna rad */
        }

        *, *:before, *:after {
            box-sizing: inherit; /* Ärv box-sizing för alla element */
        }

        #map {
            height: 100%;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Dölj eventuell överflödig bredd */
        }

        #bottom-panel {
            display: flex;
            justify-content: center;
            align-items: stretch; /* Anpassa höjden baserat på höjden på barnen */
            align-content: stretch; /* Anpassa höjden baserat på höjden på barnen */
            flex-wrap: nowrap;
            overflow: hidden;
            padding: 3px;
            z-index: 1000;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.3);
            width: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
        }

        .tab-pane {
            width: 100%; /* Fliken kommer att ta upp hela bredden av sitt föräldreelement */
        }

        /* Stilar för informationen som kommer upp efter man tryckt på en knapp i bottenmenyn */
        #tab-content { 
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50vh; /* Anpassa höjden relativt till skärmens höjd */
            background-color: white;
            color: rgb(50, 94, 88);
            padding: 10px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.3);
            display: none; /* Initialt dold */
            z-index: 1000;
            overflow-y: auto; /* Lägg till scrollbar om innehållet är längre än höjden */
            display: flex; /* Använd flexbox för att centrera innehållet vertikalt */
            justify-content: center;
            align-items: center;
        }

        /* Stilar för panelen allra högst upp på sidan */
        #info-panel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            color: rgb(50, 94, 88);
            padding: 5px 20px;
            border-bottom: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            text-align: center;
        }

        #info-panel * {
            color: rgb(50, 94, 88);
        }

        /* Stilar för den pulserande markören */
        .pulsing-circle {
            width: 8px;
            height: 8px;
            background: blue;
            border-radius: 50%;
            position: relative;
        }

        .pulsing-circle::before {
            content: '';
            width: 200%;
            height: 200%;
            position: absolute;
            top: -50%;
            left: -50%;
            background: rgba(0, 0, 255, 0.5);
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.5);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        /* Dölj standard Leaflet markörsymbol */
        .leaflet-marker-icon[src*="marker-icon.png"] {
            display: none;
        }
    </style>
</head>
<body>
    <!-- jaktkartan logo längst upp i vänstra hörnet med länk till jaktkartan.se -->
    <a href="http://www.jaktkartan.se" style="position: fixed; top: 15px; left: 10px; z-index: 9999;">
        <img src="bilder/ikon3.png" alt="Jaktkartan.se" style="width: 50px; height: auto;">
    </a>

    <div id="info-panel">
        <div id="accuracy">Lägesnoggrannhet: Unknown</div>
        <div id="sunrise-sunset">
            <img id="sunrise-icon" src="https://raw.githubusercontent.com/timothylevin/Testmiljo/main/bilder/soluppgang.png" alt="Sunrise Icon" style="height: 24px;">
            <span id="sunrise"></span>
            <img id="sunset-icon" src="https://raw.githubusercontent.com/timothylevin/Testmiljo/main/bilder/solnedgang.png" alt="Sunset Icon" style="height: 24px;">
            <span id="sunset"></span>
            <div class="expand-toggle" onclick="togglePanel()">Väderprognos <span class="arrow">&#9660;</span></div>
            <div id="weather-info" style="display: none;">
                <div id="weather-text">Laddar väder...</div>
            </div>
        </div>
    </div>
    <div id="map" style="width: 100%; height: 100%;"></div>
    
    <div id="bottom-panel">
        <button class="panel-button special" id="tab1-button">Upptäck</button>
        <button class="panel-button" id="tab2-button">Kartor</button>
        <button class="panel-button" id="tab3-button">Jaktbart idag</button>
        <button class="panel-button" id="tab4-button">Kaliberkrav</button>
        <button class="panel-button" id="tab5-button">Jaktkollen</button>
    </div>

    <div id="tab-content" style="display:none;">
        <div id="tab1" class="tab-pane"></div>
        <div id="tab2" class="tab-pane"></div>
        <div id="tab3" class="tab-pane"></div>
        <div id="tab4" class="tab-pane"></div>
        <div id="tab5" class="tab-pane"></div>
    </div>
    
    <script>
        // Här laddar vi in JS för varje flik separat
        </script>
</body>
</html>
