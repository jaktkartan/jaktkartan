<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktiv karta</title>
    <!-- Länk till Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        /* Ta bort marginer från <html> och <body> */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Stilar för kartans container */
        #map {
            height: calc(100vh - 30px);
            position: relative;
        }

        /* Stil för informationspanelen */
        #info-panel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 20px;
            border-bottom: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            text-align: center;
        }

        /* Pulserande cirkel animation */
        .pulsing-circle {
            width: 8px;
            height: 8px;
            background: blue;
            border-radius: 50%;
            position: relative;
        }

        .pulsing-circle::before {
            content: '';
            width: 200%;
            height: 200%;
            position: absolute;
            top: -50%;
            left: -50%;
            background: rgba(0, 0, 255, 0.5); /* Blå puls */
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.5);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        /* Dölj endast standardmarkören */
        .leaflet-marker-icon[src*="marker-icon.png"] {
            display: none;
        }
    </style>
</head>
<body>
    <div id="info-panel">Accuracy: Unknown</div>
    <div id="map"></div>

    <!-- Länk till Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Länk till Axios JavaScript -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Inbäddad JavaScript-kod -->
    <script>
        console.log("Initializing map...");

        var map = L.map('map').setView([62.0, 15.0], 5); // Generell startposition: Sverige

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var accuracyCircle;
        var userMarker;
        var pulsingDotMarker;

        function createPulsingCircle(lat, lon) {
            var divIcon = L.divIcon({
                className: 'pulsing-circle',
                iconSize: [12, 12]
            });
            return L.marker([lat, lon], { icon: divIcon }).addTo(map);
        }

        function updateUserPosition(lat, lon, accuracy) {
            console.log(`Updating user position: ${lat}, ${lon}, accuracy: ${accuracy}`);

            // Uppdatera noggrannhetsinformation i informationspanelen
            var infoPanel = document.getElementById('info-panel');
            infoPanel.innerHTML = "Accuracy: " + accuracy + " meters";

            // Bestäm färgen för noggrannhetscirkeln baserat på noggrannheten
            var fillColor;
            if (accuracy < 10) {
                fillColor = 'green'; // Bra noggrannhet
            } else if (accuracy < 20) {
                fillColor = 'orange'; // Mellannoggrannhet
            } else {
                fillColor = 'red'; // Dålig noggrannhet
            }

            // Skapa eller uppdatera noggrannhetscirkeln
            if (!accuracyCircle) {
                accuracyCircle = L.circle([lat, lon], {
                    radius: accuracy,
                    fillColor: fillColor,
                    fillOpacity: 0.5,
                    stroke: false
                }).addTo(map);
            } else {
                accuracyCircle.setLatLng([lat, lon]).setRadius(accuracy).setStyle({fillColor: fillColor});
            }

            // Skapa eller uppdatera användarens markör med standardikon
            if (!userMarker) {
                userMarker = L.marker([lat, lon]).addTo(map);
            } else {
                userMarker.setLatLng([lat, lon]);
            }

            // Skapa eller uppdatera den pulserande cirkeln
            if (!pulsingDotMarker) {
                pulsingDotMarker = createPulsingCircle(lat, lon);
            } else {
                pulsingDotMarker.setLatLng([lat, lon]);
            }
        }

        function getPositionFromIP() {
            axios.get('https://ipinfo.io/json?token=c57bc38a5d7e2c')
                .then(function (response) {
                    var loc = response.data.loc.split(',');
                    var lat = parseFloat(loc[0]);
                    var lon = parseFloat(loc[1]);
                    updateUserPosition(lat, lon, "Unknown");
                })
                .catch(function (error) {
                    console.log("IP Geolocation failed: " + error.message);
                });
        }

        function handleGeolocation(position) {
            var lat = position.coords.latitude;
            var lon = position.coords.longitude;
            var accuracy = position.coords.accuracy;
            updateUserPosition(lat, lon, accuracy.toFixed(2));
        }

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function (position) {
                    handleGeolocation(position);
                },
                function (error) {
                    console.log("Geolocation failed: " + error.message);
                    getPositionFromIP();
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                }
            );

            navigator.geolocation.watchPosition(
                function (position) {
                    handleGeolocation(position);
                },
                function (error) {
                    console.log("Geolocation failed: " + error.message);
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                }
            );
        } else {
            // Visa Sverige i sin helhet som startposition om användaren inte delar sin position
            map.setView([62.0, 15.0], 5);
        }
    </script>
</body>
</html>
