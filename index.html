<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktiv karta</title>
    <!-- Länk till Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <div id="info-panel">Accuracy: Unknown</div>
    <div id="map"></div>

    <!-- Länk till Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Länk till Axios JavaScript -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Inbäddad JavaScript-kod -->
    <script>
        console.log("Initializing map...");

        var map = L.map('map').setView([0, 0], 2);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var accuracyCircle;
        var userMarker;
        var pulsingDotMarker;

        function createPulsingCircle(lat, lon) {
            var pulsingCircle = L.circleMarker([lat, lon], {
                radius: 5, // Mindre radie
                color: 'green', // Färgen på cirkeln
                fillColor: 'green', // Färgen inuti cirkeln
                fillOpacity: 0.5
            }).addTo(map);

            pulsingCircle._originalRadius = 5; // Original radius

            pulsingCircle.setStyle({
                weight: 2, // Tjockleken på cirkeln
                opacity: 1, // Opacitet
                dashArray: '', // Streckad linje
                fillOpacity: 0.5 // Opacitet för fyllningen
            });

            pulsingCircle.animatePulse = function() {
                var circle = this;
                var maxRadius = 10; // Maximal radie
                var minRadius = circle._originalRadius;
                var growing = true;

                setInterval(function() {
                    if (growing) {
                        circle.setRadius(circle._radius + 0.5);
                        if (circle._radius >= maxRadius) {
                            growing = false;
                        }
                    } else {
                        circle.setRadius(circle._radius - 0.5);
                        if (circle._radius <= minRadius) {
                            growing = true;
                        }
                    }
                }, 50); // Anpassa animationshastigheten för smidighet
            }

            pulsingCircle.animatePulse(); // Starta animationen

            return pulsingCircle;
        }

        function updateUserPosition(lat, lon, accuracy) {
            console.log(`Updating user position: ${lat}, ${lon}, accuracy: ${accuracy}`);

            // Uppdatera noggrannhetsinformation i informationspanelen
            var infoPanel = document.getElementById('info-panel');
            infoPanel.innerHTML = "Accuracy: " + accuracy + " meters";

            // Uppdatera färgen för noggrannhetscirkeln baserat på noggrannheten
            var fillColor;
            if (accuracy < 10) {
                fillColor = 'green'; // Bra noggrannhet
            } else if (accuracy < 20) {
                fillColor = 'orange'; // Mellannoggrannhet
            } else {
                fillColor = 'red'; // Dålig noggrannhet
            }

            // Skapa eller uppdatera noggrannhetscirkeln
            if (!accuracyCircle) {
                accuracyCircle = L.circle([lat, lon], {
                    radius: accuracy,
                    fillColor: fillColor,
                    fillOpacity: 0.5,
                    stroke: false
                }).addTo(map);
            } else {
                accuracyCircle.setLatLng([lat, lon]).setRadius(accuracy).setStyle({fillColor: fillColor});
            }

            // Flytta kartvyn till användarens position
            map.setView([lat, lon], 13);

            // Skapa eller uppdatera användarens markör med standardikon
            if (!userMarker) {
                userMarker = L.marker([lat, lon]).addTo(map);
            } else {
                userMarker.setLatLng([lat, lon]);
            }

            // Skapa eller uppdatera den pulserande cirkeln
            if (!pulsingDotMarker) {
                pulsingDotMarker = createPulsingCircle(lat, lon);
            } else {
                pulsingDotMarker.setLatLng([lat, lon]);
            }
        }

        function getPositionFromIP() {
            axios.get('https://ipinfo.io/json?token=c57bc38a5d7e2c')
                .then(function (response) {
                    var loc = response.data.loc.split(',');
                    var lat = parseFloat(loc[0]);
                    var lon = parseFloat(loc[1]);
                    updateUserPosition(lat, lon, "Unknown");
                })
                .catch(function (error) {
                    console.log("IP Geolocation failed: " + error.message);
                });
        }

        function handleGeolocation(position) {
            var lat = position.coords.latitude;
            var lon = position.coords.longitude;
            var accuracy = position.coords.accuracy;
            updateUserPosition(lat, lon, accuracy.toFixed(2));
        }

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function (position) {
                    handleGeolocation(position);
                },
                function (error) {
                    console.log("Geolocation failed: " + error.message);
                    getPositionFromIP();
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                }
            );

            navigator.geolocation.watchPosition(
                function (position) {
                    handleGeolocation(position);
                },
                function (error) {
                    console.log("Geolocation failed: " + error.message);
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                }
            );
        } else {
            getPositionFromIP();
        }
    </script>
</body>
</html>
