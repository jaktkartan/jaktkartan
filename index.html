<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaktkartan.se</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/suncalc/suncalc.js"></script>
    <script src="vaderprognos.js"></script>
    <style>
        /* Anpassad CSS för att ändra zoomkontrollernas position */
        .leaflet-top.leaflet-left {
            top: 80px !important;
            left: 10px !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="info-panel">
            <div id="accuracy">Lägesnoggrannhet: Unknown</div>
            <div id="sunrise-sunset">
                <img id="sunrise-icon" src="https://raw.githubusercontent.com/timothylevin/Testmiljo/main/sunrise.png" alt="Sunrise Icon" style="height: 24px;">
                <span id="sunrise"></span>
                <img id="sunset-icon" src="https://raw.githubusercontent.com/timothylevin/Testmiljo/main/sunset.png" alt="Sunset Icon" style="height: 24px;">
                <span id="sunset"></span>
                <div class="expand-toggle" onclick="togglePanel()">Väderprognos <span class="arrow">&#9660;</span></div>
                <div id="weather-info" style="display: none;">
                    <div id="weather-text">Laddar väder...</div>
                </div>
            </div>
        </div>
        <div id="map"></div>
        <div id="bottom-panel">
            <button class="panel-button" onclick="openTab('tab1')"><img src="https://raw.githubusercontent.com/timothylevin/Testmiljo/main/bilder/upptack.png" alt="Upptäck"></button>
            <button class="panel-button" onclick="openTab('tab2')"><img src="https://raw.githubusercontent.com/timothylevin/Testmiljo/main/bilder/kartor.png" alt="Kartor"></button>
            <button class="panel-button" onclick="openTab('tab3')"><img src="https://raw.githubusercontent.com/timothylevin/Testmiljo/main/bilder/jaktbart idag.png" alt="Jaktbart idag"></button>
            <button class="panel-button" onclick="openTab('tab4')"><img src="https://raw.githubusercontent.com/timothylevin/Testmiljo/main/bilder/kaliberkrav.png" alt="Ammunition"></button>
            <button class="panel-button" onclick="openTab('tab5')"><img src="https://raw.githubusercontent.com/timothylevin/Testmiljo/main/bilder/jaktkollen.png" alt="Jaktkollen"></button>
        </div>
        <div id="tab-content" style="display:none;">
            <div id="tab1" class="tab-pane">Upptäck innehåll här...</div>
            <div id="tab2" class="tab-pane">Kartor innehåll här...</div>
            <div id="tab3" class="tab-pane">Jaktbart idag innehåll här...</div>
            <div id="tab4" class="tab-pane">Kaliberkrav innehåll här...</div>
            <div id="tab5" class="tab-pane">Jaktkollen innehåll här...</div>
        </div>
        <div class="fab">
            <button onclick="toggleFABMenu()">+</button>
            <div class="fab-menu" id="menu">
                <img src="bilder/logo vit.png" alt="Menu Image" style="width: 100%; padding: 10px 0;">
                <a href="https://timothylevin.github.io/Jaktkartan_Daggdjur/#5/62.989/17.564">Allmän jakt: Däggdjur</a>
                <a href="https://timothylevin.github.io/Jaktkartan_fagel/#5/62.989/17.564">Allmän jakt: Fågel</a>
                <a href="https://timothylevin.github.io/Algjaktskarta_jakttider/#5/63.005/18.325">Älgjaktskartan</a>
                <hr>
                <a href="https://jaktkartan.se/Jaktbart-idag/">Jaktbart idag</a>
                <a href="https://jaktkartan.se/Kaliberkrav/">Kaliberkrav</a>
            </div>
        </div>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var map = L.map('map').setView([62.0, 15.0], 5);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 18,
                attribution: 'Map data © <a href="https://openstreetmap.org">OpenStreetMap</a> contributors'
            }).addTo(map);

            var userMarker = null;
            var accuracyCircle = null;
            var pulsingDotMarker = null;

            function createPulsingCircle(lat, lon) {
                var circle = L.circleMarker([lat, lon], {
                    radius: 12,
                    color: 'red',
                    fillColor: '#f03',
                    fillOpacity: 0.5,
                    className: 'pulsing-circle'
                }).addTo(map);

                var dot = L.divIcon({
                    className: 'pulsing-dot',
                    iconSize: [12, 12]
                });

                var marker = L.marker([lat, lon], {
                    icon: dot
                }).addTo(map);

                return marker;
            }

            function updateUserPosition(lat, lon, accuracy) {
                map.setView([lat, lon], 14);

                if (!accuracyCircle) {
                    accuracyCircle = L.circle([lat, lon], {
                        radius: accuracy,
                        fillColor: 'green',
                        fillOpacity: 0.5,
                        stroke: false
                    }).addTo(map);
                } else {
                    accuracyCircle.setLatLng([lat, lon]).setRadius(accuracy).setStyle({ fillColor: 'green' });
                }

                if (!userMarker) {
                    userMarker = L.marker([lat, lon], { icon: L.divIcon({ className: 'transparent-marker-icon' }) }).addTo(map);
                } else {
                    userMarker.setLatLng([lat, lon]);
                }

                if (!pulsingDotMarker) {
                    pulsingDotMarker = createPulsingCircle(lat, lon);
                } else {
                    pulsingDotMarker.setLatLng([lat, lon]);
                }

                var times = SunCalc.getTimes(new Date(), lat, lon);
                var sunrise = times.sunrise ? times.sunrise.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) : 'Unknown';
                var sunset = times.sunset ? times.sunset.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) : 'Unknown';
                var sunriseSpan = document.getElementById('sunrise');
                var sunsetSpan = document.getElementById('sunset');

                sunriseSpan.innerHTML = sunrise;
                sunsetSpan.innerHTML = sunset;
            }

            function getPositionFromIP() {
                axios.get('https://ipinfo.io/json?token=c57bc38a5d7e2c')
                    .then(function (response) {
                        var loc = response.data.loc.split(',');
                        var lat = parseFloat(loc[0]);
                        var lon = parseFloat(loc[1]);
                        updateUserPosition(lat, lon, "Unknown");
                    })
                    .catch(function (error) {
                        console.log("IP Geolocation failed: " + error.message);
                    });
            }

            function handleGeolocation(position) {
                var lat = position.coords.latitude;
                var lon = position.coords.longitude;
                var accuracy = position.coords.accuracy;
                updateUserPosition(lat, lon, accuracy.toFixed(2));
            }

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    handleGeolocation(position);
                },
                    function (error) {
                        console.log("Geolocation failed: " + error.message);
                        getPositionFromIP();
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    }
                );

                navigator.geolocation.watchPosition(
                    function (position) {
                        handleGeolocation(position);
                    },
                    function (error) {
                        console.log("Geolocation failed: " + error.message);
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    }
                );
            } else {
                map.setView([62.0, 15.0], 5);
            }
        });

        function togglePanel() {
            var weatherInfo = document.getElementById('weather-info');
            var expandToggle = document.querySelector('.expand-toggle .arrow');
            if (weatherInfo.style.display === 'none') {
                weatherInfo.style.display = 'block';
                expandToggle.classList.add('active');
            } else {
                weatherInfo.style.display = 'none';
                expandToggle.classList.remove('active');
            }
        }

        function openTab(tabName) {
            var tabContent = document.getElementById('tab-content');
            tabContent.style.display = 'block';
            var tabPanes = document.getElementsByClassName('tab-pane');
            for (var i = 0; i < tabPanes.length; i++) {
                tabPanes[i].style.display = 'none';
            }
            var tabPane = document.getElementById(tabName);
            tabPane.style.display = 'block';
        }

        function toggleFABMenu() {
            var menu = document.getElementById('menu');
            if (menu.style.display === 'none' || menu.style.display === '') {
                menu.style.display = 'block';
            } else {
                menu.style.display = 'none';
            }
        }
    </script>
</body>
</html>
