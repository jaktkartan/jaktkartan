<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terrain Map with GPS Position</title>
    <!-- Ladda in lokalt kopierad Leaflet.js -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/timothylevin/Testmiljo/leaflet.css">
    <script src="https://cdn.jsdelivr.net/gh/timothylevin/Testmiljo/leaflet.js"></script>
</head>
<body>
    <div id="map" style="height: 500px;"></div>

    <script>
        var map = L.map('map').setView([0, 0], 2); // Initial map view with default center and zoom level

        // Lägg till OpenStreetMap-lager till kartan
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Funktion för att lägga till en markör för användarens plats
        function addMarker(latitude, longitude) {
            L.marker([latitude, longitude]).addTo(map)
                .bindPopup('Your Location').openPopup();
        }

        // Funktion för att hämta användarens position och rita kartan med markören
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var latitude = position.coords.latitude;
                    var longitude = position.coords.longitude;
                    map.setView([latitude, longitude], 13); // Uppdatera kartans vy till användarens position
                    addMarker(latitude, longitude); // Lägg till en markör för användarens position
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        // Anropa getLocation() när sidan laddas för att hämta användarens position
        getLocation();
    </script>
</body>
</html>
