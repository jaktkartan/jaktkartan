<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktiv karta</title>
    <!-- Länk till Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- Länk till separat CSS-fil för anpassade stilar -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Inbäddad CSS-kod */
        #map { height: calc(100vh - 40px); } /* Justera höjden på kartan för att passa informationspanelen */
        .info-panel {
            background-color: #f0f0f0;
            border-bottom: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000; /* Se till att panelen är över kartan */
        }
    </style>
</head>
<body>
    <div class="info-panel" id="infoPanel">
        <span id="accuracyInfo">Noggrannhet: -</span>
    </div>

    <div id="map"></div>

    <!-- Länk till Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Länk till Axios JavaScript -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Inbäddad JavaScript-kod -->
    <script>
        var map = L.map('map');

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var userMarker;

        function updateUserPosition(lat, lon, method, accuracy) {
            if (!userMarker) {
                userMarker = L.marker([lat, lon]).addTo(map);
            } else {
                userMarker.setLatLng([lat, lon]);
            }
            // Visa noggrannhetsinformationen i informationspanelen
            var accuracyMessage = "Noggrannhet: " + accuracy + " meter";
            document.getElementById("accuracyInfo").textContent = accuracyMessage;
            // Visa en popup för att informera användaren om positioneringen
            var message;
            if (method === "GPS") {
                message = "GPS position";
            } else {
                message = "Network position";
            }
            userMarker.bindPopup("You are here!<br>Positioning method: " + message).openPopup();
        }

        function getPositionFromIP() {
            axios.get('https://ipinfo.io/json?token=c57bc38a5d7e2c')
                .then(function (response) {
                    var loc = response.data.loc.split(',');
                    var lat = parseFloat(loc[0]);
                    var lon = parseFloat(loc[1]);
                    var accuracy = response.data.accuracy ? response.data.accuracy : "-";
                    updateUserPosition(lat, lon, "Network", accuracy);
                    // Flytta kartvyn till användarens position
                    map.setView([lat, lon], 13);
                })
                .catch(function (error) {
                    console.log("IP Geolocation failed: " + error.message);
                });
        }

        function handleGeolocation(position) {
            var lat = position.coords.latitude;
            var lon = position.coords.longitude;
            var accuracy = position.coords.accuracy ? position.coords.accuracy : "-";
            updateUserPosition(lat, lon, "GPS", accuracy);
            // Flytta kartvyn till användarens position
            map.setView([lat, lon], 13);
        }

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                function (position) {
                    handleGeolocation(position);
                },
                function (error) {
                    console.log("Geolocation failed: " + error.message);
                    getPositionFromIP();
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                }
            );

            navigator.geolocation.watchPosition(
                function (position) {
                    handleGeolocation(position);
                },
                function (error) {
                    console.log("Geolocation failed: " + error.message);
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                }
            );
        } else {
            getPositionFromIP();
        }
    </script>
</body>
</html>
