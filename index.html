<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktiv karta</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/suncalc/suncalc.js"></script> <!-- Lägg till SunCalc-biblioteket -->
</head>
<body>
    <div id="info-panel">
        <div id="accuracy">Lägesnoggrannhet: Unknown</div>
        <div id="sunrise">Soluppgång: -</div>
        <div id="sunset">Solnedgång: -</div>
    </div>
    <div id="map"></div>
    <div class="fab">
        <button onclick="toggleFABMenu()">+</button>
        <div class="fab-menu" id="menu">
            <a href="https://timothylevin.github.io/Jaktkartan_Daggdjur/#5/62.989/17.564">Allmän jakt: Däggdjur</a>
            <a href="https://timothylevin.github.io/Jaktkartan_fagel/#5/62.989/17.564">Allmän jakt: Fågel</a>
            <a href="https://timothylevin.github.io/Algjaktskarta_jakttider/#5/63.005/18.325">Älgjaktskartan</a>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        console.log("Initializing map...");

        var map = L.map('map').setView([62.0, 15.0], 5);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var accuracyCircle;
        var userMarker;
        var pulsingDotMarker;
        var userPosition; // Variabel för att lagra användarens position

        function createPulsingCircle(lat, lon) {
            var divIcon = L.divIcon({
                className: 'pulsing-circle',
                iconSize: [12, 12]
            });
            return L.marker([lat, lon], { icon: divIcon }).addTo(map);
        }

        function updateUserPosition(lat, lon, accuracy) {
            console.log(`Updating user position: ${lat}, ${lon}, accuracy: ${accuracy}`);
            userPosition = { lat: lat, lon: lon }; // Uppdatera användarens position

            var accuracyDiv = document.getElementById('accuracy');
            var sunriseDiv = document.getElementById('sunrise');
            var sunsetDiv = document.getElementById('sunset');

            accuracyDiv.innerHTML = "Lägesnoggrannhet: " + accuracy + " meters";

            var fillColor;
            if (accuracy < 10) {
                fillColor = 'green';
            } else if (accuracy < 20) {
                fillColor = 'orange';
            } else {
                fillColor = 'red';
            }

            if (!accuracyCircle) {
                accuracyCircle = L.circle([lat, lon], {
                    radius: accuracy,
                    fillColor: fillColor,
                    fillOpacity: 0.5,
                    stroke: false
                }).addTo(map);
            } else {
                accuracyCircle.setLatLng([lat, lon]).setRadius(accuracy).setStyle({ fillColor: fillColor });
            }

            if (!userMarker) {
                userMarker = L.marker([lat, lon], { icon: L.divIcon({ className: 'transparent-marker-icon' }) }).addTo(map);
            } else {
                userMarker.setLatLng([lat, lon]);
            }

            if (!pulsingDotMarker) {
                pulsingDotMarker = createPulsingCircle(lat, lon);
            } else {
                pulsingDotMarker.setLatLng([lat, lon]);
            }

            // Uppdatera tider för soluppgång och solnedgång
            var times = SunCalc.getTimes(new Date(), lat, lon);
            var sunrise = times.sunrise.toLocaleTimeString();
            var sunset = times.sunset.toLocaleTimeString();

            sunriseDiv.innerHTML = "Soluppgång: " + sunrise;
            sunsetDiv.innerHTML = "Solnedgång: " + sunset;
        }

        function getPositionFromIP() {
            axios.get('https://ipinfo.io/json?token=c57bc38a5d7e2c')
                .then(function (response) {
                    var loc = response.data.loc.split(',');
                    var lat = parseFloat(loc[0]);
                    var lon = parseFloat(loc[1]);
                    updateUserPosition(lat, lon, "Unknown");
                })
                .catch(function (error) {
                    console.log("IP Geolocation failed: " + error.message);
                });
        }

        function handleGeolocation(position) {
            var lat = position.coords.latitude;
            var lon = position.coords.longitude;
            var accuracy = position.coords.accuracy;
            updateUserPosition(lat, lon, accuracy.toFixed(2));
        }

        function toggleFABMenu() {
            var menu = document.getElementById('menu');
            if (menu.style.display === 'none' || menu.style.display === '') {
                menu.style.display = 'block';
            } else {
                menu.style.display = 'none';
            }
        }

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function (position) {
                handleGeolocation(position);
            },
                function (error) {
                    console.log("Geolocation failed: " + error.message);
                    getPositionFromIP();
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                }
            );

            navigator.geolocation.watchPosition(
                function (position) {
                    handleGeolocation(position);
                },
                function (error) {
                    console.log("Geolocation failed: " + error.message);
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                }
            );
        } else {
            map.setView([62.0, 15.0], 5);
            getPositionFromIP();
        }
    </script>
</body>
</html>
