<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaktkartan.se</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/suncalc/suncalc.js"></script>
    <script src="vaderprognos.js"></script>
    <script src="iframeHandler.js"></script>
    <style>
        /* Anpassad CSS för att ändra zoomkontrollernas position */
        .leaflet-top.leaflet-left {
            top: 80px !important;
            left: 10px !important;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center; /* Centrera innehållet horisontellt */
            height: 100vh; /* Sätt höjden till fulla höjden av vyporten */
            margin: 0; /* Ta bort marginaler för att undvika onödig skrollning */
            overflow-x: hidden; /* Dölj horisontell skrollning */
        }

        #map { height: 100%; width: 100%; }
    </style>
</head>
<body>
    <a href="http://www.jaktkartan.se" style="position: fixed; top: 15px; left: 10px; z-index: 9999;">
        <img src="bilder/ikon3.png" alt="Jaktkartan.se" style="width: 50px; height: auto;">
    </a>

    <div id="info-panel">
        <div id="accuracy">Lägesnoggrannhet: Unknown</div>
        <div id="sunrise-sunset">
            <img id="sunrise-icon" src="https://raw.githubusercontent.com/timothylevin/Testmiljo/main/sunrise.png" alt="Sunrise Icon" style="height: 24px;">
            <span id="sunrise"></span>
            <img id="sunset-icon" src="https://raw.githubusercontent.com/timothylevin/Testmiljo/main/sunset.png" alt="Sunset Icon" style="height: 24px;">
            <span id="sunset"></span>
            <div class="expand-toggle" onclick="togglePanel()">Väderprognos <span class="arrow">&#9660;</span></div>
            <div id="weather-info" style="display: none;">
                <div id="weather-text">Laddar väder...</div>
            </div>
        </div>
    </div>
    <div id="map"></div>

    <div id="bottom-panel">
        <button class="panel-button" onclick="openTab('tab1', 'bottom_panel/upptack.html')"><img src="https://raw.githubusercontent.com/timothylevin/Testmiljo/main/bilder/upptack.png" alt="Upptäck"></button>
        <button class="panel-button" onclick="openTab('tab2', 'bottom_panel/kartor.html')"><img src="https://raw.githubusercontent.com/timothylevin/Testmiljo/main/bilder/kartor.png" alt="Kartor"></button>
        <button class="panel-button" onclick="openTab('tab3', 'bottom_panel/jaktbart_idag.html')"><img src="https://raw.githubusercontent.com/timothylevin/Testmiljo/main/bilder/jaktbart idag.png" alt="Jaktbart idag"></button>
        <button class="panel-button" onclick="openTab('tab4', 'bottom_panel/kaliberkrav.html')"><img src="https://raw.githubusercontent.com/timothylevin/Testmiljo/main/bilder/kaliberkrav.png" alt="Kaliberkrav"></button>
        <button class="panel-button" onclick="openTab('tab5', 'bottom_panel/jaktkollen.html')"><img src="https://raw.githubusercontent.com/timothylevin/Testmiljo/main/bilder/jaktkollen.png" alt="Jaktkollen"></button>
    </div>
    <div id="tab-content" style="display:none;">
        <div id="tab1" class="tab-pane"></div>
        <div id="tab2" class="tab-pane"></div>
        <div id="tab3" class="tab-pane"></div>
        <div id="tab4" class="tab-pane"></div>
        <div id="tab5" class="tab-pane"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="Upptack/map.js"></script>
    <script>
        // Funktion för att återställa flikarna till sitt ursprungliga tillstånd
        function resetTabs() {
            var tabs = document.getElementsByClassName('tab-pane');
            for (var i = 0; i < tabs.length; i++) {
                tabs[i].style.display = 'none'; // Göm flikarna
                tabs[i].innerHTML = ''; // Ta bort innehållet i flikarna
            }
            var tabContent = document.getElementById('tab-content');
            tabContent.style.display = 'none'; // Göm flikinnehållet
        }

        // Händelselyssnare för att hantera klick utanför flikarna och panelknapparna
        document.addEventListener('click', function(event) {
            var tabContent = document.getElementById('tab-content');
            if (!tabContent.contains(event.target) && !event.target.matches('.panel-button img')) {
                resetTabs(); // Återställ flikarna om användaren klickar utanför dem
            }
        });

        function togglePanel() {
            console.log("Toggling weather panel...");
            var weatherInfo = document.getElementById('weather-info');
            if (weatherInfo.style.display === 'none') {
                console.log("Showing weather panel...");
                weatherInfo.style.display = 'block';
                navigator.geolocation.getCurrentPosition(function (position) {
                    console.log("Getting current position...");
                    var latitude = position.coords.latitude;
                    var longitude = position.coords.longitude;
                    console.log("Current position:", latitude, longitude);
                    getWeatherForecast(latitude, longitude);
                });
            } else {
                console.log("Hiding weather panel...");
                weatherInfo.style.display = 'none';
            }
        }

        function openTab(tabId, filePath) {
            console.log("Opening tab:", tabId, "with file path:", filePath);
            var tabContent = document.getElementById('tab-content');
            var tabs = document.getElementsByClassName('tab-pane');

            for (var i = 0; i < tabs.length; i++) {
                tabs[i].style.display = 'none';
            }

            var activeTab = document.getElementById(tabId);
            activeTab.style.display = 'block';

            tabContent.style.display = 'block';

            axios.get(filePath)
                .then(function (response) {
                    console.log("Successfully fetched content for tab:", tabId);
                    activeTab.innerHTML = response.data;
                })
                .catch(function (error) {
                    console.log("Error fetching content for tab:", tabId, "Error message:", error.message);
                });
        }

        function closeTabContent() {
            var tabContent = document.getElementById('tab-content');
            tabContent.style.display = 'none';
        }

        // Close the tab content when clicking outside of it
        document.addEventListener('click', function(event) {
            var tabContent = document.getElementById('tab-content');
            if (!tabContent.contains(event.target) && !event.target.matches('.panel-button img')) {
                closeTabContent();
            }
        });

        document.addEventListener("DOMContentLoaded", function() {
            console.log("Initializing map...");

            var map = L.map('map', {
                zoomControl: false // Ta bort standardzoomkontrollerna
            }).setView([62.0, 15.0], 5);

            L.control.zoom({
                position: 'topleft' // Ändra positionen på zoomkontrollerna
            }).addTo(map);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            var accuracyCircle;
            var userMarker;
            var pulsingDotMarker;
            var sunriseIcon = L.icon({
                iconUrl: 'https://raw.githubusercontent.com/timothylevin/Testmiljo/main/sunrise.png',
                iconSize: [24, 24],
                iconAnchor: [12, 12]
            });
            var sunsetIcon = L.icon({
                iconUrl: 'https://raw.githubusercontent.com/timothylevin/Testmiljo/main/sunset.png',
                iconSize: [24, 24],
                iconAnchor: [12, 12]
            });

            function handleLocationError(e) {
                console.error("Error getting location:", e.message);
                document.getElementById('accuracy').textContent = 'Lägesnoggrannhet: Gick inte att fastställa position';
            }

            function handleLocationFound(e) {
                var radius = e.accuracy / 2;
                var latlng = e.latlng;
                var sunriseSunsetTimes = SunCalc.getTimes(new Date(), latlng.lat, latlng.lng);
                var sunriseTime = sunriseSunsetTimes.sunrise;
                var sunsetTime = sunriseSunsetTimes.sunset;

                document.getElementById('sunrise').textContent = 'Soluppgång: ' + sunriseTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                document.getElementById('sunset').textContent = 'Solnedgång: ' + sunsetTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                if (accuracyCircle) {
                    accuracyCircle.setLatLng(latlng);
                    accuracyCircle.setRadius(radius);
                } else {
                    accuracyCircle = L.circle(latlng, radius, {
                        color: 'blue',
                        fillColor: '#3388ff',
                        fillOpacity: 0.2
                    }).addTo(map);
                }

                if (userMarker) {
                    userMarker.setLatLng(latlng);
                } else {
                    userMarker = L.marker(latlng).addTo(map);
                }

                if (!pulsingDotMarker) {
                    pulsingDotMarker = L.circleMarker(latlng, {
                        radius: 8,
                        fillColor: '#3388ff',
                        color: '#3388ff',
                        weight: 1,
                        opacity: 1,
                        fillOpacity: 0.9,
                        className: 'pulsing-dot' // Använd en CSS-klass för animationen
                    }).addTo(map);
                } else {
                    pulsingDotMarker.setLatLng(latlng);
                }

                document.getElementById('accuracy').textContent = 'Lägesnoggrannhet: ' + radius.toFixed(1) + ' meter';

                // Visa soluppgångs- och solnedgångsikoner på kartan
                L.marker([latlng.lat, latlng.lng - 0.05], { icon: sunriseIcon }).addTo(map);
                L.marker([latlng.lat, latlng.lng + 0.05], { icon: sunsetIcon }).addTo(map);
            }

            map.on('locationfound', handleLocationFound);
            map.on('locationerror', handleLocationError);

            map.locate({ setView: true, maxZoom: 16, watch: true });

            // Funktion för att animera den pulserande punkten
            function animatePulsingDot() {
                var radius = 8;
                var maxRadius = 16;
                var grow = true;

                function step() {
                    if (grow) {
                        radius += 0.5;
                        if (radius >= maxRadius) grow = false;
                    } else {
                        radius -= 0.5;
                        if (radius <= 8) grow = true;
                    }
                    if (pulsingDotMarker) pulsingDotMarker.setRadius(radius);
                    requestAnimationFrame(step);
                }

                requestAnimationFrame(step);
            }

            animatePulsingDot();
        });
    </script>
</body>
</html>
