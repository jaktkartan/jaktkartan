<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktiv karta</title>
    <!-- Länk till Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- Länk till separat CSS-fil för anpassade stilar -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Inbäddad CSS-kod */
        #map { height: 100vh; }
        /* Stil för informationspanelen */
        #info-panel {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Information Panel -->
    <div id="info-panel"></div>

    <!-- Länk till Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Länk till Axios JavaScript -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Inbäddad JavaScript-kod -->
    <script>
        var map = L.map('map');

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var userMarker;

        function updateUserPosition(lat, lon, method, accuracy) {
            if (!userMarker) {
                userMarker = L.marker([lat, lon]).addTo(map);
            } else {
                userMarker.setLatLng([lat, lon]);
            }
            // Visa noggrannhetsinformation i informationspanelen
            var infoPanel = document.getElementById('info-panel');
            infoPanel.innerHTML = "Positioning method: " + method + "<br>Accuracy: " + accuracy + " meters";

            // Flytta kartvyn till användarens position
            map.setView([lat, lon], 13);
        }

        function getPositionFromIP() {
            axios.get('https://ipinfo.io/json?token=c57bc38a5d7e2c')
                .then(function (response) {
                    var loc = response.data.loc.split(',');
                    var lat = parseFloat(loc[0]);
                    var lon = parseFloat(loc[1]);
                    updateUserPosition(lat, lon, "Network", "Unknown");
                })
                .catch(function (error) {
                    console.log("IP Geolocation failed: " + error.message);
                });
        }

        function handleGeolocation(position) {
            var lat = position.coords.latitude;
            var lon = position.coords.longitude;
            var accuracy = position.coords.accuracy;
            updateUserPosition(lat, lon, "GPS", accuracy.toFixed(2));
        }

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                function (position) {
                    handleGeolocation(position);
                },
                function (error) {
                    console.log("Geolocation failed: " + error.message);
                    getPositionFromIP();
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                }
            );

            navigator.geolocation.watchPosition(
                function (position) {
                    handleGeolocation(position);
                },
                function (error) {
                    console.log("Geolocation failed: " + error.message);
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                }
            );
        } else {
            getPositionFromIP();
        }
    </script>
</body>
</html>
