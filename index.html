<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktiv karta</title>
    <!-- Länk till Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        /* Ta bort marginaler från <html> och <body> */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        /* Styla kartbehållaren */
        #map {
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Länk till Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Länk till Axios JavaScript -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Inbäddad JavaScript-kod -->
    <script>
        var map = L.map('map').setView([0, 0], 13); // Initial karta på nollpositionen

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var userMarker;
        var accuracyCircle;

        function updateUserPosition(lat, lon, accuracy) {
            if (!userMarker) {
                // Skapa en punkt för användarens position
                userMarker = L.marker([lat, lon]).addTo(map);
                // Skapa en cirkel för noggrannhet runt användarens position
                accuracyCircle = L.circle([lat, lon], {
                    radius: accuracy,
                    fillColor: 'blue',
                    fillOpacity: 0.2,
                    stroke: false
                }).addTo(map);
            } else {
                userMarker.setLatLng([lat, lon]);
                accuracyCircle.setLatLng([lat, lon]).setRadius(accuracy);
            }
            // Uppdatera kartvyn till användarens position
            map.setView([lat, lon], 13);
        }

        function getPositionFromIP() {
            axios.get('https://ipinfo.io/json?token=c57bc38a5d7e2c')
                .then(function (response) {
                    var loc = response.data.loc.split(',');
                    var lat = parseFloat(loc[0]);
                    var lon = parseFloat(loc[1]);
                    updateUserPosition(lat, lon, "Unknown");
                })
                .catch(function (error) {
                    console.log("IP Geolocation failed: " + error.message);
                });
        }

        function handleGeolocation(position) {
            var lat = position.coords.latitude;
            var lon = position.coords.longitude;
            updateUserPosition(lat, lon, position.coords.accuracy.toFixed(2));
        }

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                function (position) {
                    handleGeolocation(position);
                },
                function (error) {
                    console.log("Geolocation failed: " + error.message);
                    getPositionFromIP();
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                }
            );
        } else {
            getPositionFromIP();
        }
    </script>
</body>
</html>
