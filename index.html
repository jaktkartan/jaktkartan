<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktiv karta</title>
    <!-- Länk till Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- Länk till separat CSS-fil för anpassade stilar -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Inbäddad CSS-kod */
        #map { height: calc(100vh - 30px); }
        /* Stil för informationspanelen */
        #info-panel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 20px;
            border-bottom: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            text-align: center;
        }
        /* Stil för punkten för användarens position */
        .user-location {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #007bff;
            animation: pulse 1.5s infinite;
            z-index: 1000; /* Säkerställ att markören visas över kartan */
        }
        /* Definiera pulserande animation */
        @keyframes pulse {
            0% { transform: scale(0.9); }
            50% { transform: scale(1); }
            100% { transform: scale(0.9); }
        }
    </style>
</head>
<body>
    <div id="info-panel">Accuracy: Unknown</div>
    <div id="map"></div>

    <!-- Länk till Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Länk till Axios JavaScript -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Inbäddad JavaScript-kod -->
    <script>
        var map = L.map('map');

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var userMarker;
        var accuracyCircle;

        function updateUserPosition(lat, lon, accuracy) {
            if (!userMarker) {
                userMarker = L.marker([lat, lon], {
                    icon: L.divIcon({
                        className: 'user-location', // Använd definierad CSS-klass för punkten
                        iconSize: [20, 20], // Storlek på ikonen
                        iconAnchor: [10, 10] // Centrera ikonen på koordinaten
                    })
                }).addTo(map);
            } else {
                userMarker.setLatLng([lat, lon]);
            }
            if (!accuracyCircle) {
                accuracyCircle = L.circle([lat, lon], {
                    radius: accuracy,
                    fillColor: getColor(accuracy),
                    color: getColor(accuracy),
                    fillOpacity: 0.5
                }).addTo(map);
            } else {
                accuracyCircle.setLatLng([lat, lon]).setRadius(accuracy);
                accuracyCircle.setStyle({
                    fillColor: getColor(accuracy),
                    color: getColor(accuracy)
                });
            }
            // Uppdatera noggrannhetsinformation i informationspanelen
            var infoPanel = document.getElementById('info-panel');
            infoPanel.innerHTML = "Accuracy: " + accuracy + " meters";

            // Flytta kartvyn till användarens position
            map.setView([lat, lon], 13);
        }

        function getPositionFromIP() {
            axios.get('https://ipinfo.io/json?token=c57bc38a5d7e2c')
                .then(function (response) {
                    var loc = response.data.loc.split(',');
                    var lat = parseFloat(loc[0]);
                    var lon = parseFloat(loc[1]);
                    updateUserPosition(lat, lon, "Unknown");
                })
                .catch(function (error) {
                    console.log("IP Geolocation failed: " + error.message);
                });
        }

        function handleGeolocation(position) {
            var lat = position.coords.latitude;
            var lon = position.coords.longitude;
            var accuracy = position.coords.accuracy;
            updateUserPosition(lat, lon, accuracy.toFixed(2));
        }

        function getColor(accuracy) {
            if (accuracy <= 10) {
                return 'green';
            } else if (accuracy <= 20) {
                return 'yellow';
            } else {
                return 'red';
            }
        }

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function (position) {
                    handleGeolocation(position);
                },
                function (error) {
                    console.log("Geolocation failed: " + error.message);
                    getPositionFromIP();
                },
                {
                    enableHighAccuracy: true,
                    timeout: 30000, // Öka timeout till 30 sekunder
                    maximumAge: 0
                }
            );

            navigator.geolocation.watchPosition(
                function (position) {
                    handleGeolocation(position);
                },
                function (error) {
                    console.log("Geolocation failed: " + error.message);
                },
                {
                    enableHighAccuracy: true,
                    timeout: 30000, // Öka timeout till 30 sekunder
                    maximumAge: 0
                }
            );
        } else {
            getPositionFromIP();
        }
    </script>
</body>
</html>
