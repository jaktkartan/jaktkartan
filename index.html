<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terrain Map with GPS Position</title>
    <!-- Lägg till Leaflet.js bibliotek -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""></script>
</head>
<body>
    <div id="map" style="height: 500px;"></div>

    <script>
        var map = L.map('map').setView([0, 0], 2); // Initial map view with default center and zoom level

        // Lägg till OpenStreetMap-lager till kartan
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Funktion för att lägga till en markör för användarens plats
        function addMarker(latitude, longitude) {
            L.marker([latitude, longitude]).addTo(map)
                .bindPopup('Your Location').openPopup();
        }

        // Funktion för att hämta användarens position och rita kartan med markören
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var latitude = position.coords.latitude;
                    var longitude = position.coords.longitude;
                    map.setView([latitude, longitude], 13); // Uppdatera kartans vy till användarens position
                    addMarker(latitude, longitude); // Lägg till en markör för användarens position
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        // Anropa getLocation() när sidan laddas för att hämta användarens position
        getLocation();
    </script>
</body>
</html>
