<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktiv karta</title>
    <!-- Länk till Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- Länk till separat CSS-fil för anpassade stilar -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Inbäddad CSS-kod */
        #map { height: calc(100vh - 30px); }
        /* Stil för informationspanelen */
        #info-panel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 20px;
            border-bottom: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="info-panel">Accuracy: Unknown</div>
    <div id="map"></div>

    <!-- Länk till Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Länk till Axios JavaScript -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Inbäddad JavaScript-kod -->
    <script>
        var map = L.map('map').setView([51.505, -0.09], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var userMarker;

        function updateUserPosition(lat, lon, accuracy) {
            if (!userMarker) {
                userMarker = L.marker([lat, lon]).addTo(map);
            } else {
                userMarker.setLatLng([lat, lon]);
            }
            // Uppdatera noggrannhetsinformation i informationspanelen
            var infoPanel = document.getElementById('info-panel');
            infoPanel.innerHTML = "Accuracy: " + accuracy + " meters";

            // Flytta kartvyn till användarens position
            map.setView([lat, lon], 13);
        }

        // Simulera användarens position med slumpmässiga koordinater
        function simulateUserPosition() {
            var lat = 51.5 + Math.random() * 0.1 - 0.05;
            var lon = -0.09 + Math.random() * 0.1 - 0.05;
            var accuracy = Math.random() * 50; // Slumpmässig noggrannhet upp till 50 meter
            updateUserPosition(lat, lon, accuracy.toFixed(2));
        }

        // Uppdatera användarens position varje sekund för simulering
        setInterval(simulateUserPosition, 1000);
    </script>
</body>
</html>
