<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktiv karta</title>
    <!-- Länk till Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        /* Ta bort marginaler från <html> och <body> */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        /* Styla kartbehållaren */
        #map {
            height: 100%;
        }
        /* Stil för punkten för användarens position */
        .user-location {
            width: 20px;
            height: 20px;
            background-color: #007bff;
            border-radius: 50%;
            position: relative;
        }
        .user-location::after {
            content: '';
            width: 100%;
            height: 100%;
            border: 2px solid #007bff;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 0;
            animation: pulse 1.5s infinite;
            box-sizing: border-box;
        }
        /* Definiera pulserande animation */
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Länk till Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Länk till Axios JavaScript -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Inbäddad JavaScript-kod -->
    <script>
        var map = L.map('map').setView([0, 0], 13); // Initial karta på nollpositionen

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var userMarker;
        var accuracyCircle;

        function updateUserPosition(lat, lon, accuracy) {
            if (userMarker) {
                map.removeLayer(userMarker);
            }
            if (accuracyCircle) {
                map.removeLayer(accuracyCircle);
            }

            userMarker = L.marker([lat, lon], {
                icon: L.divIcon({
                    className: 'user-location', // Använd definierad CSS-klass för punkten
                    iconSize: [20, 20] // Storlek på ikonen
                })
            }).addTo(map);

            accuracyCircle = L.circle([lat, lon], {
                radius: accuracy,
                fillColor: getColor(accuracy), // Få färg baserad på noggrannheten
                fillOpacity: 0.2,
                stroke: false
            }).addTo(map);

            map.setView([lat, lon], 13);
        }

        function getPositionFromIP() {
            axios.get('https://ipinfo.io/json?token=c57bc38a5d7e2c')
                .then(function (response) {
                    var loc = response.data.loc.split(',');
                    var lat = parseFloat(loc[0]);
                    var lon = parseFloat(loc[1]);
                    updateUserPosition(lat, lon, "Unknown");
                })
                .catch(function (error) {
                    console.log("IP Geolocation failed: " + error.message);
                });
        }

        function handleGeolocation(position) {
            var lat = position.coords.latitude;
            var lon = position.coords.longitude;
            updateUserPosition(lat, lon, position.coords.accuracy.toFixed(2));
        }

        function getColor(accuracy) {
            if (accuracy <= 10) {
                return 'green';
            } else if (accuracy <= 20) {
                return 'orange';
            } else {
                return 'red';
            }
        }

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                function (position) {
                    handleGeolocation(position);
                },
                function (error) {
                    console.log("Geolocation failed: " + error.message);
                    getPositionFromIP();
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                }
            );

            navigator.geolocation.watchPosition(
                function (position) {
                    handleGeolocation(position);
                },
                function (error) {
                    console.log("Geolocation failed: " + error.message);
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                }
            );
        } else {
            getPositionFromIP();
        }
    </script>
</body>
</html>
