<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uppt채ckfliken, inneh책ll med knappar</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button-container {
            display: none; /* Hide the button container by default */
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000; /* Ensure menu is on top */
        }

        .button-container.active {
            display: block; /* Show the button container when active */
        }

        .styled-button {
            margin: 5px;
            padding: 10px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .styled-button img {
            width: 24px;
            height: 24px;
        }

        .filter-button {
            margin: 0;
            padding: 10px 20px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
    <script src="bottom_panel/Upptack/Upptack_geojsonHandler.js"></script>
</head>
<body>
    <button class="filter-button" onclick="toggleMenu()">Filtrera</button>
    <div id="tab1" class="button-container">
        <button class="styled-button" onclick="Upptack_geojsonHandler.toggleLayer('Visa_allt')"><img src="bottom_panel/Upptack/bilder/Visa_allt_ikon.png" alt="Visa allt"></button>
        <button class="styled-button" onclick="Upptack_geojsonHandler.toggleLayer('M채ssor')"><img src="bottom_panel/Upptack/bilder/massa_ikon.png" alt="M채ssor"></button>
        <button class="styled-button" onclick="Upptack_geojsonHandler.toggleLayer('Jaktkort')"><img src="bottom_panel/Upptack/bilder/jaktkort_ikon2.png" alt="Jaktkort"></button>
        <button class="styled-button" onclick="Upptack_geojsonHandler.toggleLayer('Jaktskyttebanor')"><img src="bottom_panel/Upptack/bilder/jaktskyttebanor_ikon.png" alt="Jaktskyttebanor"></button>
        <button class="styled-button" onclick="Upptack_geojsonHandler.toggleLayer('Rensa_allt')"><img src="bottom_panel/Upptack/bilder/rensa_allt_ikon.png" alt="Rensa allt"></button>
    </div>
    <script>
        function toggleMenu() {
            const menu = document.querySelector('.button-container');
            menu.classList.toggle('active');
        }
    </script>
</body>
</html>
