<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upptäckfliken, innehåll med knappar</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Förhindrar skrollning */
            display: flex;
            justify-content: center; /* Centrera innehållet horisontellt */
            align-items: center; /* Centrera innehållet vertikalt */
        }

        .button-container {
            text-align: center; /* Centrera knapparna horisontellt */
        }

        .styled-button {
            margin: 0 3px;
            position: relative;
            z-index: 1;
            border: 1px solid rgb(50, 94, 88);
            border-radius: 5px;
            padding: 5px;
            height: 30px; /* Ange önskad höjd här */
            font-size: 14px; /* Justera textstorleken för att passa in i knappen */
            cursor: pointer; /* Ändrar muspekaren till en hand när den svävar över knappen */
        }

        .pressed {
            background-color: rgb(50, 94, 88); /* Ändra bakgrundsfärgen när knappen är nedtryckt */
            color: white; /* Ändra textfärgen när knappen är nedtryckt */
        }
    </style>
</head>
<body>
    <div id="tab1">
        <div class="button-container">
            <button class="styled-button" onclick="toggleLayer(this)">Mässor</button>
            <button class="styled-button" onclick="anotherFunction(this)">Jaktmark</button>
            <button class="styled-button" onclick="thirdFunction(this)">Jaktskyttebanor</button>
        </div>
    </div>
    <script>
        function toggleLayer(button) {
            button.classList.toggle('pressed');
            // Lägg till din funktionalitet här
        }

        function anotherFunction(button) {
            button.classList.toggle('pressed');
            // Lägg till din funktionalitet här
        }

        function thirdFunction(button) {
            button.classList.toggle('pressed');
            // Lägg till din funktionalitet här
        }
    </script>
</body>
</html>
