<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upptäck fliken på jaktkartan.se</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .container {
            height: 15vh; /* Justera containerhöjd efter behov */
            display: flex;
            flex-direction: column; /* Stapla etikett och knappar vertikalt */
            padding: 0 10px; /* Lägga till lite padding på sidorna */
            box-sizing: border-box; /* Inkludera padding i höjdberäkningen */
        }

        .label {
            font-size: 1.2em; /* Justera teckenstorlek för etikett */
            margin-bottom: 10px; /* Lägg till marginal mellan etikett och innehåll */
        }

        .button-group {
            flex: 1; /* Ta upp återstående utrymme i containern */
            overflow: hidden;
        }

        .button-content {
            display: flex;
            overflow-x: auto; /* Aktivera horisontell rullning */
            height: 100%; /* Se till att den tar full höjd */
            align-items: center; /* Centrera element vertikalt */
            gap: 10px; /* Lägg till mellanrum mellan knappar */
        }

        .button-content a {
            padding: 12px 16px;
            display: flex;
            align-items: center;
            white-space: nowrap; /* Förhindra radbrytning */
            height: 100%; /* Se till att knapparna tar full höjd */
            text-decoration: none; /* Ta bort understrykning från länkar */
            color: rgb(50, 94, 88); /* Textfärg */
            border: 1px solid rgb(50, 94, 88);
            border-radius: 5px; /* Lägg till rundade hörn */
            background-color: rgb(240, 240, 240); /* Bakgrundsfärg */
        }

        .button-content a:hover {
            background-color: #e0e0e0; /* Ändra bakgrundsfärg vid hovring */
        }

        .button-content img {
            width: 30px;
            height: 30px;
            margin-left: 10px;
        }

        .button-content a img {
            height: 100%; /* Gör bilderna ta full höjd av knappen */
            width: auto; /* Behåll bildens proportioner */
        }

        .button-content a span {
            display: flex;
            align-items: center; /* Centrera text vertikalt */
            height: 100%; /* Se till att texten tar full höjd */
        }

        select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
            background-color: rgb(240, 240, 240);
            color: rgb(50, 94, 88);
            height: 100%; /* Gör så att select-meny tar full höjd av knapparna */
        }

        select:focus {
            outline: none;
            border-color: rgb(50, 94, 88);
        }

        /* Osynlig knapp */
        #hiddenButton {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="label">Filtrera</div>
        <div class="button-group">
            <div class="button-content">
                <a href="#" onclick="Upptack_geojsonHandler.toggleLayer('Visa_allt'); return false;">
                    <span>Visa allt</span>
                </a>
                <a href="#" onclick="Upptack_geojsonHandler.toggleLayer('Mässor'); return false;">
                    <span>Mässor</span>
                    <img src="bottom_panel/Upptack/bilder/massa_ikon.png" alt="Mässor">
                </a>
                <a href="#" onclick="Upptack_geojsonHandler.toggleLayer('Jaktkort'); return false;">
                    <span>Jaktkort</span>
                    <img src="bottom_panel/Upptack/bilder/jaktkort_ikon2.png" alt="Jaktkort">
                </a>
                <a href="#" onclick="Upptack_geojsonHandler.toggleLayer('Jaktskyttebanor'); return false;">
                    <span>Jaktskyttebanor</span>
                    <img src="bottom_panel/Upptack/bilder/jaktskyttebanor_ikon.png" alt="Jaktskyttebanor">
                </a>
                <a href="#" onclick="Upptack_geojsonHandler.toggleLayer('Rensa_allt'); return false;">
                    <span>Rensa allt</span>
                </a>
                <!-- Select menu -->
                <select id="layerSelect" onchange="handleSelectChange();">
                    <option value="Visa_allt">Visa allt</option>
                    <option value="Mässor">Mässor</option>
                    <option value="Jaktkort">Jaktkort</option>
                    <option value="Jaktskyttebanor">Jaktskyttebanor</option>
                    <option value="Rensa_allt">Rensa allt</option>
                </select>
                <!-- Osynlig knapp -->
                <button id="hiddenButton" onclick="handleSelectChange();">Hidden</button>
            </div>
        </div>
    </div>

    <script src="bottom_panel/Upptack/Upptack_geojsonHandler.js"></script>
    <script>
        function handleSelectChange() {
            var selectMenu = document.getElementById('layerSelect');
            var selectedValue = selectMenu.value;
            console.log('Selected value:', selectedValue); // Debugging line
            
            // Simulera klick på osynlig knapp
            var hiddenButton = document.getElementById('hiddenButton');
            if (hiddenButton) {
                hiddenButton.click(); // Simulera klick på knappen
            }
        }

        document.getElementById('hiddenButton').addEventListener('click', function() {
            var selectMenu = document.getElementById('layerSelect');
            var selectedValue = selectMenu.value;
            console.log('Hidden button clicked with value:', selectedValue); // Debugging line
            
            if (Upptack_geojsonHandler && typeof Upptack_geojsonHandler.toggleLayer === 'function') {
                Upptack_geojsonHandler.toggleLayer(selectedValue);
            } else {
                console.error('Upptack_geojsonHandler or toggleLayer is not defined.');
            }
        });
    </script>
</body>
</html>
