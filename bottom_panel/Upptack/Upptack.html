<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Styling Example</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Förhindrar skrollning */
            display: flex;
            justify-content: center; /* Centrera innehållet horisontellt */
            align-items: flex-start; /* Placera innehållet längst upp */
        }

        .wrapper {
            display: flex;
            justify-content: center; /* Centrera innehållet horisontellt */
            width: 100%; /* Se till att wrappern tar upp hela bredden */
            margin-top: 20px; /* Justera avståndet från toppen om så önskas */
        }

        .button-container {
            display: inline-flex;
            align-items: center;
        }

        .styled-button {
            margin: 0 3px;
            position: relative;
            z-index: 1;
            border: 1px solid rgb(50, 94, 88);
            border-radius: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="button-container">
            <button class="styled-button" onclick="toggleLayer()">Mässor</button>
            <button class="styled-button" onclick="anotherFunction()">Jaktmark</button>
            <button class="styled-button" onclick="thirdFunction()">Jaktskyttebanor</button>
        </div>
    </div>
</body>
</html>
