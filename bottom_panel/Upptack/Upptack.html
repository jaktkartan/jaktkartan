<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown with Images</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropbtn {
            background-color: #3498db;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            bottom: 100%; /* Position the dropdown above the button */
            left: 0;
            background-color: #f9f9f9;
            min-width: 200px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 4px;
            max-height: 300px; /* Adjust as needed */
            overflow-y: auto; /* Enable vertical scrolling if needed */
            /* Allow the dropdown to extend beyond the viewport */
            transform: translateY(-10px);
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content img {
            width: 30px;
            height: 30px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="dropdown">
        <button class="dropbtn">Select an option</button>
        <div class="dropdown-content">
            <a href="#" onclick="Upptack_geojsonHandler.toggleLayer('Visa_allt')">
                <span>Visa allt</span>
                <img src="bottom_panel/Upptack/bilder/Visa_allt_ikon.png" alt="Visa allt">
            </a>
            <a href="#" onclick="Upptack_geojsonHandler.toggleLayer('Mässor')">
                <span>Mässor</span>
                <img src="bottom_panel/Upptack/bilder/massa_ikon.png" alt="Mässor">
            </a>
            <a href="#" onclick="Upptack_geojsonHandler.toggleLayer('Jaktkort')">
                <span>Jaktkort</span>
                <img src="bottom_panel/Upptack/bilder/jaktkort_ikon2.png" alt="Jaktkort">
            </a>
            <a href="#" onclick="Upptack_geojsonHandler.toggleLayer('Jaktskyttebanor')">
                <span>Jaktskyttebanor</span>
                <img src="bottom_panel/Upptack/bilder/jaktskyttebanor_ikon.png" alt="Jaktskyttebanor">
            </a>
            <a href="#" onclick="Upptack_geojsonHandler.toggleLayer('Rensa_allt')">
                <span>Rensa allt</span>
                <img src="bottom_panel/Upptack/bilder/rensa_allt_ikon.png" alt="Rensa allt">
            </a>
        </div>
    </div>

    <script src="bottom_panel/Upptack/Upptack_geojsonHandler.js"></script>
</body>
</html>
