<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upptäck fliken på jaktkartan.se</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .container {
            height: 15vh; /* Adjust the container height */
            display: flex;
            flex-direction: column; /* Stack label and buttons vertically */
            padding: 0 10px; /* Add some padding on the sides */
            box-sizing: border-box; /* Include padding in height calculation */
        }

        .label {
            font-size: 1.2em; /* Adjust font size for the label */
            margin-bottom: 10px; /* Add margin between label and content */
        }

        .button-group {
            flex: 1; /* Take up remaining space in the container */
            overflow: hidden;
        }

        .button-content {
            display: flex;
            overflow-x: auto; /* Enable horizontal scrolling */
            height: 100%; /* Ensure it takes full height */
            align-items: center; /* Center items vertically */
            gap: 10px; /* Add space between buttons */
        }

        .button-content a {
            padding: 12px 16px;
            display: flex;
            align-items: center;
            white-space: nowrap; /* Prevent wrapping */
            height: 100%; /* Ensure buttons take full height */
            text-decoration: none; /* Remove underline from links */
            color: rgb(50, 94, 88); /* Text color */
            border: 1px solid rgb(50, 94, 88);
            border-radius: 5px; /* Add rounded corners */
            background-color: rgb(240, 240, 240); /* Background color */
        }

        .button-content a:hover {
            background-color: #e0e0e0; /* Change background color on hover */
        }

        .button-content img {
            width: 30px;
            height: 30px;
            margin-left: 10px;
        }

        .button-content a img {
            height: 100%; /* Make the images take full height of the button */
            width: auto; /* Keep aspect ratio */
        }

        .button-content a span {
            display: flex;
            align-items: center; /* Center text vertically */
            height: 100%; /* Ensure text takes full height */
        }

        select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
            background-color: rgb(240, 240, 240);
            color: rgb(50, 94, 88);
            height: 100%; /* Ensure select menu takes full height of buttons */
        }

        select:focus {
            outline: none;
            border-color: rgb(50, 94, 88);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="label">Filtrera</div>
        <div class="button-group">
            <div class="button-content">
                <a href="#" onclick="Upptack_geojsonHandler.toggleLayer('Visa_allt'); return false;">
                    <span>Visa allt</span>
                </a>
                <a href="#" onclick="Upptack_geojsonHandler.toggleLayer('Mässor'); return false;">
                    <span>Mässor</span>
                    <img src="bottom_panel/Upptack/bilder/massa_ikon.png" alt="Mässor">
                </a>
                <a href="#" onclick="Upptack_geojsonHandler.toggleLayer('Jaktkort'); return false;">
                    <span>Jaktkort</span>
                    <img src="bottom_panel/Upptack/bilder/jaktkort_ikon2.png" alt="Jaktkort">
                </a>
                <a href="#" onclick="Upptack_geojsonHandler.toggleLayer('Jaktskyttebanor'); return false;">
                    <span>Jaktskyttebanor</span>
                    <img src="bottom_panel/Upptack/bilder/jaktskyttebanor_ikon.png" alt="Jaktskyttebanor">
                </a>
                <a href="#" onclick="Upptack_geojsonHandler.toggleLayer('Rensa_allt'); return false;">
                    <span>Rensa allt</span>
                </a>
                <!-- Select menu -->
                <select id="layerSelect" onchange="handleSelectChange();">
                    <option value="Visa_allt">Visa allt</option>
                    <option value="Mässor">Mässor</option>
                    <option value="Jaktkort">Jaktkort</option>
                    <option value="Jaktskyttebanor">Jaktskyttebanor</option>
                    <option value="Rensa_allt">Rensa allt</option>
                </select>
            </div>
        </div>
    </div>

    <script src="bottom_panel/Upptack/Upptack_geojsonHandler.js"></script>
    <script>
        function handleSelectChange() {
            var selectMenu = document.getElementById('layerSelect');
            var selectedValue = selectMenu.value;

            // Directly call toggleLayer with the selected value
            if (Upptack_geojsonHandler && typeof Upptack_geojsonHandler.toggleLayer === 'function') {
                Upptack_geojsonHandler.toggleLayer(selectedValue);
            } else {
                console.error('Upptack_geojsonHandler or toggleLayer is not defined.');
            }
        }
    </script>
</body>
</html>
