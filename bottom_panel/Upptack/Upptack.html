<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upptäck fliken på jaktkartan.se</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .container {
            height: 15vh; /* Set the container height */
            display: flex;
            flex-direction: column; /* Stack label and buttons vertically */
            padding: 0 10px; /* Add some padding on the sides */
            box-sizing: border-box; /* Include padding in height calculation */
        }

        .label {
            font-size: 1.2em; /* Adjust font size for the label */
            margin-bottom: 10px; /* Add margin between label and buttons */
        }

        .button-group {
            flex: 1; /* Take up remaining space in the container */
            overflow: hidden;
        }

        .button-content {
            display: flex;
            overflow-x: auto; /* Enable horizontal scrolling */
            height: 100%; /* Ensure it takes full height */
            align-items: center; /* Center items vertically */
            gap: 10px; /* Add space between buttons */
        }

        .button-content a {
            padding: 12px 16px;
            display: flex;
            align-items: center;
            white-space: nowrap; /* Prevent wrapping */
            height: 100%; /* Ensure buttons take full height */
            text-decoration: none; /* Remove underline from links */
            color: rgb(50, 94, 88); /* Text color */
            border: 1px solid rgb(50, 94, 88);
            border-radius: 5px; /* Add rounded corners */
            background-color: rgb(240, 240, 240); /* Background color */
        }

        .button-content a:hover {
            background-color: #e0e0e0; /* Change background color on hover */
        }

        .button-content img {
            width: 30px;
            height: 30px;
            margin-left: 10px;
        }

        /* Style for the select menu and button */
        .filter-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
        }

        .filter-container select, .filter-container button {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid rgb(50, 94, 88);
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="label">Filtrera</div>
        <div class="button-group">
            <div class="button-content">
                <a href="#" onclick="Upptack_geojsonHandler.toggleLayer('Visa_allt')">
                    <span>Visa allt</span>
                </a>
                <a href="#" onclick="Upptack_geojsonHandler.toggleLayer('Mässor')">
                    <span>Mässor</span>
                    <img src="bottom_panel/Upptack/bilder/massa_ikon.png" alt="Mässor">
                </a>
                <a href="#" onclick="Upptack_geojsonHandler.toggleLayer('Jaktkort')">
                    <span>Jaktkort</span>
                    <img src="bottom_panel/Upptack/bilder/jaktkort_ikon2.png" alt="Jaktkort">
                </a>
                <a href="#" onclick="Upptack_geojsonHandler.toggleLayer('Jaktskyttebanor')">
                    <span>Jaktskyttebanor</span>
                    <img src="bottom_panel/Upptack/bilder/jaktskyttebanor_ikon.png" alt="Jaktskyttebanor">
                </a>
                <a href="#" onclick="Upptack_geojsonHandler.toggleLayer('Rensa_allt')">
                    <span>Rensa allt</span>
                </a>
            </div>
        </div>
    </div>

    <div class="filter-container">
        <select id="layerSelect">
            <option value="Visa_allt">Visa allt</option>
            <option value="Mässor">Mässor</option>
            <option value="Jaktkort">Jaktkort</option>
            <option value="Jaktskyttebanor">Jaktskyttebanor</option>
        </select>
        <button id="toggleLayer">Toggle Layer</button>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="bottom_panel/Upptack/Upptack_geojsonHandler.js"></script>
    <script>
        // Create a map object and set its view
        const map = L.map('map').setView([59.3293, 18.0686], 13); // Adjust coordinates as needed

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data © <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Define your GeoJSON layers
        const layers = {
            'Visa_allt': L.geoJSON(null),
            'Mässor': L.geoJSON(null),
            'Jaktkort': L.geoJSON(null),
            'Jaktskyttebanor': L.geoJSON(null)
        };

        // Function to load GeoJSON data
        const loadLayerData = (layerKey) => {
            fetch(`path_to_your_geojson/${layerKey}.geojson`)
                .then(response => response.json())
                .then(data => {
                    layers[layerKey].clearLayers();
                    layers[layerKey].addData(data);
                })
                .catch(error => console.error('Error loading GeoJSON:', error));
        };

        // Handle the layer toggle
        let currentLayer = null;

        document.getElementById('toggleLayer').addEventListener('click', () => {
            const selectedLayerKey = document.getElementById('layerSelect').value;

            if (currentLayer) {
                map.removeLayer(currentLayer);
                currentLayer.clearLayers();
            }

            if (selectedLayerKey === 'Visa_allt') {
                for (const key in layers) {
                    if (layers.hasOwnProperty(key)) {
                        loadLayerData(key);
                        map.addLayer(layers[key]);
                    }
                }
                currentLayer = null;
            } else {
                loadLayerData(selectedLayerKey);
                currentLayer = layers[selectedLayerKey];
                map.addLayer(currentLayer);
            }
        });
    </script>
</body>
</html>
