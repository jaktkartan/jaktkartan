<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upptäck fliken på jaktkartan.se</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .container {
            height: 15vh; /* Set the container height */
            display: flex;
            flex-direction: column; /* Stack label and buttons vertically */
            padding: 0 10px; /* Add some padding on the sides */
            box-sizing: border-box; /* Include padding in height calculation */
        }

        .label {
            font-size: 1.2em; /* Adjust font size for the label */
            margin-bottom: 10px; /* Add margin between label and buttons */
        }

        .button-group {
            flex: 1; /* Take up remaining space in the container */
            overflow: hidden;
            display: flex; /* Use flexbox for layout */
            flex-wrap: wrap; /* Allow wrapping */
            gap: 10px; /* Add space between buttons */
        }

        .button-content {
            display: flex;
            overflow-x: auto; /* Enable horizontal scrolling */
            height: 100%; /* Ensure it takes full height */
            align-items: center; /* Center items vertically */
        }

        .button-content a {
            padding: 12px 16px;
            display: flex;
            align-items: center;
            white-space: nowrap; /* Prevent wrapping */
            text-decoration: none; /* Remove underline from links */
            color: rgb(50, 94, 88); /* Text color */
            border: 1px solid rgb(50, 94, 88);
            border-radius: 5px; /* Add rounded corners */
            background-color: rgb(240, 240, 240); /* Background color */
        }

        .button-content a:hover {
            background-color: #e0e0e0; /* Change background color on hover */
        }

        .button-content img {
            width: 30px;
            height: 30px;
            margin-left: 10px;
        }

        /* Special styling for stacked buttons */
        .stacked-buttons {
            display: flex;
            flex-direction: column; /* Stack buttons vertically */
            justify-content: space-between;
            height: 100%; /* Full height of the button container */
        }

        .stacked-buttons a {
            flex: 1; /* Allow buttons to grow equally */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 50%; /* Make each button half of the container height */
            padding: 0 16px; /* Add padding */
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="label">Filtrera</div>
        <div class="button-group">
            <div class="stacked-buttons">
                <a href="#" onclick="Upptack_geojsonHandler.toggleLayer('Visa_allt')">
                    <span>Visa allt</span>
                </a>
                <a href="#" onclick="Upptack_geojsonHandler.toggleLayer('Rensa_allt')">
                    <span>Rensa allt</span>
                </a>
            </div>
            <div class="button-content">
                <a href="#" onclick="Upptack_geojsonHandler.toggleLayer('Mässor')">
                    <span>Mässor</span>
                    <img src="bottom_panel/Upptack/bilder/massa_ikon.png" alt="Mässor">
                </a>
                <a href="#" onclick="Upptack_geojsonHandler.toggleLayer('Jaktkort')">
                    <span>Jaktkort</span>
                    <img src="bottom_panel/Upptack/bilder/jaktkort_ikon2.png" alt="Jaktkort">
                </a>
                <a href="#" onclick="Upptack_geojsonHandler.toggleLayer('Jaktskyttebanor')">
                    <span>Jaktskyttebanor</span>
                    <img src="bottom_panel/Upptack/bilder/jaktskyttebanor_ikon.png" alt="Jaktskyttebanor">
                </a>
            </div>
        </div>
    </div>

    <script src="bottom_panel/Upptack/Upptack_geojsonHandler.js"></script>
</body>
</html>
