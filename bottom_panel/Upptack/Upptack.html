<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu Example</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 15vh; /* Set the height of the entire HTML window to 15% of the viewport height */
            overflow: hidden; /* Prevent scrolling on the body */
        }

        .container {
            position: relative; /* Container is now relative for positioning the dropdown */
            height: 100%; /* Container takes up 100% of the 15% height */
            width: 100%;
            display: flex;
            align-items: center; /* Align items to the center vertically */
            padding: 0 10px; /* Optional: Add some padding to the container */
        }

        .dropdown-wrapper {
            display: flex;
            align-items: center;
            position: relative;
        }

        .dropdown-label {
            cursor: pointer;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: rgb(50, 94, 88);
            border: 1px solid rgb(50, 94, 88);
            border-radius: 5px;
            background-color: rgb(240, 240, 240);
            width: auto;
            box-sizing: border-box;
            justify-content: space-between;
            z-index: 1000; /* Ensure it is above other elements */
        }

        .dropdown-label:hover {
            background-color: #e0e0e0; /* Change background color on hover */
        }

        .dropdown-content {
            display: none; /* Initially hide the dropdown content */
            position: absolute;
            top: 100%; /* Place directly below the label */
            left: 100%; /* Align with the right edge of the label */
            width: max-content; /* Adjust width based on content */
            max-height: 100%; /* Ensure it does not exceed the container's height */
            overflow-y: auto; /* Enable vertical scrolling if needed */
            background: white;
            border: 1px solid rgb(50, 94, 88);
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add shadow for better visibility */
            z-index: 999; /* Ensure it appears above other content */
            display: flex; /* Display contents in a row */
            flex-direction: row; /* Horizontal layout */
            gap: 0; /* Remove gap between items */
        }

        .dropdown-content a {
            padding: 12px 16px;
            display: flex;
            align-items: center;
            white-space: nowrap; /* Prevent wrapping */
            text-decoration: none; /* Remove underline from links */
            color: rgb(50, 94, 88); /* Text color */
            border-right: 1px solid rgb(50, 94, 88); /* Border between buttons */
            background-color: rgb(240, 240, 240); /* Background color */
        }

        .dropdown-content a:hover {
            background-color: #e0e0e0; /* Change background color on hover */
        }

        .dropdown-content img {
            width: 30px;
            height: 30px;
            margin-left: 10px;
        }

        .dropdown-content a:last-child {
            border-right: none; /* Remove border from the last button */
        }

        /* Checkbox is hidden but used to toggle visibility */
        .dropdown-toggle {
            display: none;
        }

        /* Show dropdown-content when checkbox is checked */
        .dropdown-toggle:checked + .dropdown-label + .dropdown-content {
            display: flex; /* Show the dropdown content */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dropdown-wrapper">
            <input type="checkbox" id="dropdown-toggle" class="dropdown-toggle">
            <label for="dropdown-toggle" class="dropdown-label">
                <span>Filtrera</span>
                <span>&#9660;</span> <!-- Dropdown arrow -->
            </label>
            <div class="dropdown-content">
                <a href="#" onclick="Upptack_geojsonHandler.toggleLayer('Visa_allt')">
                    <span>Visa allt</span>
                </a>
                <a href="#" onclick="Upptack_geojsonHandler.toggleLayer('Mässor')">
                    <span>Mässor</span>
                    <img src="bottom_panel/Upptack/bilder/massa_ikon.png" alt="Mässor">
                </a>
                <a href="#" onclick="Upptack_geojsonHandler.toggleLayer('Jaktkort')">
                    <span>Jaktkort</span>
                    <img src="bottom_panel/Upptack/bilder/jaktkort_ikon.png" alt="Jaktkort">
                </a>
                <a href="#" onclick="Upptack_geojsonHandler.toggleLayer('Jaktskyttebanor')">
                    <span>Jaktskyttebanor</span>
                    <img src="bottom_panel/Upptack/bilder/jaktskyttebanor_ikon.png" alt="Jaktskyttebanor">
                </a>
                <a href="#" onclick="Upptack_geojsonHandler.toggleLayer('Rensa_allt')">
                    <span>Rensa allt</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
