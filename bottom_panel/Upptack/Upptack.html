<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upptäckfliken, innehåll med rull-lista</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .custom-select {
            position: relative;
            display: inline-block;
            width: 200px;
        }

        .select-selected {
            background-color: #f1f1f1;
            padding: 8px 16px;
            border: 1px solid #ddd;
            cursor: pointer;
            user-select: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .select-selected:after {
            content: "";
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            border: 6px solid transparent;
            border-color: #888 transparent transparent transparent;
        }

        .select-selected.select-arrow-active:after {
            border-color: transparent transparent #888 transparent;
            transform: translateY(-50%) rotate(180deg);
        }

        .select-items {
            position: absolute;
            background-color: #f1f1f1;
            top: 100%;
            left: 0;
            right: 0;
            z-index: 99;
            border: 1px solid #ddd;
            border-top: none;
            max-height: 200px;
            overflow-y: auto;
        }

        .select-hide {
            display: none;
        }

        .select-items div {
            padding: 8px 16px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .select-items div:hover, .same-as-selected {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .select-items img {
            width: 20px;
            height: 20px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div id="tab1" class="tab-pane">
        <div class="custom-select">
            <div class="select-selected">
                <span>Visa allt</span>
                <img src="bottom_panel/Upptack/bilder/Visa_allt_ikon.png" alt="Visa allt">
            </div>
            <div class="select-items select-hide">
                <div data-value="Visa_allt">
                    <span>Visa allt</span>
                    <img src="bottom_panel/Upptack/bilder/Visa_allt_ikon.png" alt="Visa allt">
                </div>
                <div data-value="Mässor">
                    <span>Mässor</span>
                    <img src="bottom_panel/Upptack/bilder/massa_ikon.png" alt="Mässor">
                </div>
                <div data-value="Jaktkort">
                    <span>Jaktkort</span>
                    <img src="bottom_panel/Upptack/bilder/jaktkort_ikon2.png" alt="Jaktkort">
                </div>
                <div data-value="Jaktskyttebanor">
                    <span>Jaktskyttebanor</span>
                    <img src="bottom_panel/Upptack/bilder/jaktskyttebanor_ikon.png" alt="Jaktskyttebanor">
                </div>
                <div data-value="Rensa_allt">
                    <span>Rensa allt</span>
                    <img src="bottom_panel/Upptack/bilder/rensa_allt_ikon.png" alt="Rensa allt">
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var selectSelected = document.querySelector('.select-selected');
            var selectItems = document.querySelector('.select-items');

            console.log("DOMContentLoaded: selectSelected and selectItems initialized.");

            selectSelected.addEventListener('click', function() {
                console.log('select-selected clicked');
                selectItems.classList.toggle('select-hide');
                selectSelected.classList.toggle('select-arrow-active');
            });

            document.querySelectorAll('.select-items div').forEach(function(item) {
                item.addEventListener('click', function() {
                    console.log('Item clicked:', this.getAttribute('data-value'));
                    var value = this.getAttribute('data-value');
                    var selectedText = this.querySelector('span').textContent;
                    var selectedImageSrc = this.querySelector('img').src;
                    selectSelected.querySelector('span').textContent = selectedText;
                    selectSelected.querySelector('img').src = selectedImageSrc;
                    selectItems.classList.add('select-hide');
                    selectSelected.classList.remove('select-arrow-active');
                    handleSelectChange(value);
                });
            });

            function handleSelectChange(value) {
                console.log('Handling select change for:', value);
                if (typeof Upptack_geojsonHandler !== 'undefined' && typeof Upptack_geojsonHandler.toggleLayer === 'function') {
                    Upptack_geojsonHandler.toggleLayer(value);
                } else {
                    console.error('Upptack_geojsonHandler or toggleLayer method is not defined');
                }
            }
        });
    </script>
</body>
</html>
