<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upptäck GeoJSON</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #map {
            width: 100%;
            height: 80%;
        }
        select {
            margin: 20px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Upptäck GeoJSON</h1>
    <select id="filter-select">
        <option value="Visa_allt">Visa allt</option>
        <option value="Massor">Mässor</option>
        <option value="Jaktkort">Jaktkort</option>
        <option value="Jaktskyttebanor">Jaktskyttebanor</option>
        <option value="Rensa_allt">Rensa allt</option>
    </select>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="bottom_panel/Upptack/Upptack_geojsonHandler.js"></script>

    <script>
        var map;

        function initializeMap() {
            // Initiera kartan
            map = L.map('map').setView([62.0, 15.0], 5);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // Vänta på att Upptack_geojsonHandler är klart innan du tillåter användning av select-menyn
            var checkHandlerInterval = setInterval(function() {
                if (typeof Upptack_geojsonHandler !== 'undefined' && typeof Upptack_geojsonHandler.toggleLayer === 'function') {
                    clearInterval(checkHandlerInterval);
                    console.log('Upptack_geojsonHandler is ready');
                }
            }, 100);

            document.getElementById('filter-select').addEventListener('change', handleSelectChange);
        }

        function handleSelectChange() {
            var select = document.getElementById('filter-select');
            var selectedValue = select.value;
            console.log('Selected value:', selectedValue);

            if (typeof Upptack_geojsonHandler !== 'undefined' && typeof Upptack_geojsonHandler.toggleLayer === 'function') {
                Upptack_geojsonHandler.toggleLayer(selectedValue);
            } else {
                console.error('Upptack_geojsonHandler is not defined or toggleLayer method is not available.');
            }
        }

        document.addEventListener('DOMContentLoaded', initializeMap);
    </script>
</body>
</html>
