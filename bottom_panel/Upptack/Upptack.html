<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upptäck fliken på jaktkartan.se</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .container {
            height: 15vh; /* Justera containerhöjd efter behov */
            display: flex;
            flex-direction: column; /* Stapla etikett och knappar vertikalt */
            padding: 0 10px; /* Lägga till lite padding på sidorna */
            box-sizing: border-box; /* Inkludera padding i höjdberäkningen */
        }

        .label {
            font-size: 1.2em; /* Justera teckenstorlek för etikett */
            margin-bottom: 10px; /* Lägga till marginal mellan etikett och knappar */
        }

        .button-group {
            flex: 1; /* Ta upp återstående utrymme i containern */
            overflow: hidden;
        }

        .button-content {
            display: flex;
            flex-wrap: wrap; /* Tillåt radbrytning */
            gap: 10px; /* Lägg till mellanrum mellan knappar */
            justify-content: center; /* Centra knappar horisontellt */
            align-items: center; /* Centra knappar vertikalt */
        }

        .button-content a {
            padding: 12px 16px;
            display: flex;
            align-items: center;
            white-space: nowrap; /* Förhindra radbrytning */
            text-decoration: none; /* Ta bort understrykning från länkar */
            color: rgb(50, 94, 88); /* Textfärg */
            border: 1px solid rgb(50, 94, 88);
            border-radius: 5px; /* Lägg till rundade hörn */
            background-color: rgb(240, 240, 240); /* Bakgrundsfärg */
        }

        .button-content a:hover {
            background-color: #e0e0e0; /* Ändra bakgrundsfärg vid hover */
        }

        .button-content img {
            width: 30px;
            height: 30px;
            margin-left: 10px;
        }

        .button-content a img {
            height: 100%; /* Gör bilderna ta hela höjden på knappen */
            width: auto; /* Håll aspektsförhållande */
        }

        .select-container {
            margin: 20px;
            text-align: center;
        }

        select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="label">Filtrera</div>
        <div class="button-group">
            <div class="button-content">
                <a href="#" onclick="Upptack_geojsonHandler.toggleLayer('Visa_allt')">
                    <span>Visa allt</span>
                </a>
                <a href="#" onclick="Upptack_geojsonHandler.toggleLayer('Mässor')">
                    <span>Mässor</span>
                    <img src="bottom_panel/Upptack/bilder/massa_ikon.png" alt="Mässor">
                </a>
                <a href="#" onclick="Upptack_geojsonHandler.toggleLayer('Jaktkort')">
                    <span>Jaktkort</span>
                    <img src="bottom_panel/Upptack/bilder/jaktkort_ikon2.png" alt="Jaktkort">
                </a>
                <a href="#" onclick="Upptack_geojsonHandler.toggleLayer('Jaktskyttebanor')">
                    <span>Jaktskyttebanor</span>
                    <img src="bottom_panel/Upptack/bilder/jaktskyttebanor_ikon.png" alt="Jaktskyttebanor">
                </a>
                <a href="#" onclick="Upptack_geojsonHandler.toggleLayer('Rensa_allt')">
                    <span>Rensa allt</span>
                </a>
            </div>
        </div>
    </div>

    <div class="select-container">
        <label for="filter-select">Välj filter:</label>
        <select id="filter-select">
            <option value="Visa_allt">Visa allt</option>
            <option value="Mässor">Mässor</option>
            <option value="Jaktkort">Jaktkort</option>
            <option value="Jaktskyttebanor">Jaktskyttebanor</option>
            <option value="Rensa_allt">Rensa allt</option>
        </select>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="bottom_panel/Upptack/Upptack_geojsonHandler.js"></script>
    <script>
        // Vänta tills Upptack_geojsonHandler är färdiginitierad
        function waitForHandler() {
            if (typeof Upptack_geojsonHandler !== 'undefined' && typeof Upptack_geojsonHandler.toggleLayer === 'function') {
                document.getElementById('filter-select').addEventListener('change', handleSelectChange);
                console.log('Upptack_geojsonHandler is ready');
            } else {
                setTimeout(waitForHandler, 100);
            }
        }

        function handleSelectChange() {
            var select = document.getElementById('filter-select');
            var selectedValue = select.value;
            console.log('Selected value:', selectedValue);

            if (typeof Upptack_geojsonHandler !== 'undefined' && typeof Upptack_geojsonHandler.toggleLayer === 'function') {
                Upptack_geojsonHandler.toggleLayer(selectedValue);
            } else {
                console.error('Upptack_geojsonHandler is not defined or toggleLayer method is not available.');
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            waitForHandler(); // Vänta på att Upptack_geojsonHandler är redo
        });
    </script>
</body>
</html>
