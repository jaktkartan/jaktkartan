<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upptäck fliken på jaktkartan.se</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .container {
            height: 15vh; /* Set the container height */
            display: flex;
            flex-direction: column; /* Stack label and buttons vertically */
            padding: 0 10px; /* Add some padding on the sides */
            box-sizing: border-box; /* Include padding in height calculation */
        }

        .label {
            font-size: 1.2em; /* Adjust font size for the label */
            margin-bottom: 10px; /* Add margin between label and buttons */
        }

        .button-group {
            position: relative;
            height: 100%;
        }

        .button-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
            background: white;
            border: 1px solid rgb(50, 94, 88);
            border-radius: 5px;
        }

        .button-content a {
            padding: 12px 16px;
            display: flex;
            align-items: center;
            white-space: nowrap; /* Prevent wrapping */
            height: 100%; /* Ensure buttons take full height */
            text-decoration: none; /* Remove underline from links */
            color: rgb(50, 94, 88); /* Text color */
            border-bottom: 1px solid rgb(50, 94, 88); /* Border between buttons */
            background-color: rgb(240, 240, 240); /* Background color */
        }

        .button-content a:hover {
            background-color: #e0e0e0; /* Change background color on hover */
        }

        .button-content img {
            width: 30px;
            height: 30px;
            margin-left: 10px;
        }

        .button-content a:last-child {
            border-bottom: none; /* Remove border from the last button */
        }

        .button-dropdown {
            display: none;
        }

        .button-dropdown:checked + .button-content {
            display: flex;
            flex-direction: column;
        }

        .dropdown-label {
            cursor: pointer;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: rgb(50, 94, 88);
            border: 1px solid rgb(50, 94, 88);
            border-radius: 5px;
            background-color: rgb(240, 240, 240);
            width: 100%;
            height: 100%;
        }

        .dropdown-label:hover {
            background-color: #e0e0e0; /* Change background color on hover */
        }

        .button-dropdown:checked + .dropdown-label + .button-content {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="label">Filtrera</div>
        <div class="button-group">
            <input type="checkbox" id="dropdown-toggle" class="button-dropdown">
            <label for="dropdown-toggle" class="dropdown-label">
                <span>Filtrera</span>
            </label>
            <div class="button-content">
                <a href="#" onclick="Upptack_geojsonHandler.toggleLayer('Visa_allt')">
                    <span>Visa allt</span>
                </a>
                <a href="#" onclick="Upptack_geojsonHandler.toggleLayer('Mässor')">
                    <span>Mässor</span>
                    <img src="bottom_panel/Upptack/bilder/massa_ikon.png" alt="Mässor">
                </a>
                <a href="#" onclick="Upptack_geojsonHandler.toggleLayer('Jaktkort')">
                    <span>Jaktkort</span>
                    <img src="bottom_panel/Upptack/bilder/jaktkort_ikon2.png" alt="Jaktkort">
                </a>
                <a href="#" onclick="Upptack_geojsonHandler.toggleLayer('Jaktskyttebanor')">
                    <span>Jaktskyttebanor</span>
                    <img src="bottom_panel/Upptack/bilder/jaktskyttebanor_ikon.png" alt="Jaktskyttebanor">
                </a>
                <a href="#" onclick="Upptack_geojsonHandler.toggleLayer('Rensa_allt')">
                    <span>Rensa allt</span>
                </a>
            </div>
        </div>
    </div>

    <script src="bottom_panel/Upptack/Upptack_geojsonHandler.js"></script>
</body>
</html>
