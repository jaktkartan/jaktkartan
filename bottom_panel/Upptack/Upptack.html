<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu Example</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh; /* Full viewport height */
            overflow: hidden; /* Prevent scrolling */
        }

        .container {
            position: absolute; /* Absolute positioning */
            top: 0;
            left: 0;
            height: 15vh; /* Set container height to 15% of viewport height */
            width: 100%;
            display: flex;
            align-items: flex-start; /* Align items to the top */
            padding: 0; /* Remove any default padding */
        }

        .dropdown-wrapper {
            position: relative; /* Position wrapper relative to contain dropdown */
            margin-left: 10px; /* Move the wrapper 10 pixels to the right */
        }

        .dropdown-label {
            cursor: pointer;
            padding: 12px 16px; /* Padding around the label */
            display: flex;
            align-items: center;
            text-decoration: none;
            color: rgb(50, 94, 88);
            border: 1px solid rgb(50, 94, 88);
            border-radius: 5px;
            background-color: rgb(240, 240, 240);
            box-sizing: border-box;
            justify-content: space-between;
            position: relative; /* Ensure it is positioned relative to its container */
            z-index: 999; /* Ensure dropdown content can overlay the label */
        }

        .dropdown-label:hover {
            background-color: #e0e0e0; /* Change background color on hover */
        }

        .dropdown-content {
            position: absolute;
            top: 100%; /* Position it directly below the label */
            left: 0; /* Align it to the left edge of the label */
            width: 250px; /* Set a fixed width for better visibility */
            max-height: 200px; /* Set a maximum height for scrolling */
            overflow-y: auto; /* Enable vertical scrolling if needed */
            background: white;
            border: 1px solid rgb(50, 94, 88);
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add shadow for better visibility */
            z-index: 1000; /* Ensure it appears above other content */
            display: none; /* Hide content initially */
            opacity: 0; /* Hide content initially */
            visibility: hidden; /* Hide content initially */
            transition: opacity 0.3s ease, visibility 0.3s ease; /* Smooth transition */
        }

        .dropdown-wrapper:hover .dropdown-content,
        .dropdown-wrapper:focus-within .dropdown-content {
            display: block; /* Show dropdown content on hover or focus */
            opacity: 1; /* Show content with transition */
            visibility: visible; /* Make content visible */
        }

        .dropdown-content a {
            display: flex;
            align-items: center;
            padding: 4px 8px; /* Reduced padding to match the height of images */
            text-decoration: none; /* Remove underline from links */
            color: rgb(50, 94, 88); /* Text color */
            border-bottom: 1px solid rgb(50, 94, 88); /* Border between buttons */
            background-color: rgb(240, 240, 240); /* Background color */
        }

        .dropdown-content a:hover {
            background-color: #e0e0e0; /* Change background color on hover */
        }

        .dropdown-content img {
            width: 30px; /* Adjust size if needed */
            height: 30px; /* Adjust size if needed */
            margin-right: 10px; /* Space between image and text */
        }

        .dropdown-content a:last-child {
            border-bottom: none; /* Remove border from the last button */
        }

        #datum-info {
            position: fixed; /* Fixed position in the viewport */
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Center by adjusting for its own size */
            padding: 20px;
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            color: white; /* Text color */
            border-radius: 5px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Shadow for better visibility */
            display: none; /* Hidden initially */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dropdown-wrapper" tabindex="0"> <!-- Add tabindex for focusable div -->
            <label class="dropdown-label">
                <span>Filtrera</span>
                <span>&#9660;</span> <!-- Dropdown arrow -->
            </label>
            <div class="dropdown-content">
                <a href="#" onclick="Upptack_geojsonHandler.toggleLayer('Visa_allt')">
                    <span>Visa allt</span>
                </a>
                <a href="#" onclick="Upptack_geojsonHandler.toggleLayer('Mässor')">
                    <img src="bottom_panel/Upptack/bilder/massa_ikon.png" alt="Mässor">
                    <span>Mässor</span>
                </a>
                <a href="#" onclick="Upptack_geojsonHandler.toggleLayer('Jaktkort')">
                    <img src="bottom_panel/Upptack/bilder/jaktkort_ikon.png" alt="Jaktkort">
                    <span>Jaktkort</span>
                </a>
                <a href="#" onclick="Upptack_geojsonHandler.toggleLayer('Jaktskyttebanor')">
                    <img src="bottom_panel/Upptack/bilder/jaktskyttebanor_ikon.png" alt="Jaktskyttebanor">
                    <span>Jaktskyttebanor</span>
                </a>
                <a href="#" onclick="Upptack_geojsonHandler.toggleLayer('Rensa_allt')">
                    <span>Rensa allt</span>
                </a>
            </div>
        </div>
    </div>

    <!-- Container for date information -->
    <div id="datum-info"></div>

    <!-- Include JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Function to fetch and display date information
            function fetchDatumInfo() {
                fetch('bottom_panel/Upptack/Massor.geojson')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok ' + response.statusText);
                        }
                        return response.json();
                    })
                    .then(data => {
                        const features = data.features;
                        if (features.length === 0) {
                            document.getElementById('datum-info').innerHTML = '<p>No data available.</p>';
                            return;
                        }
                        let datumList = '<h3>Datum till:</h3><ul>';
                        features.forEach(feature => {
                            const datumTill = feature.properties.DATUM_TILL;
                            if (datumTill) {
                                datumList += `<li>${datumTill}</li>`;
                            }
                        });
                        datumList += '</ul>';
                        const datumInfoElement = document.getElementById('datum-info');
                        datumInfoElement.innerHTML = datumList;
                        datumInfoElement.style.display = 'block'; // Show the div
                    })
                    .catch(error => {
                        console.error('Error fetching GeoJSON data:', error);
                        document.getElementById('datum-info').innerHTML = '<p>Error loading data.</p>';
                    });
            }

            // Call the function to fetch and display date information
            fetchDatumInfo();
        });
    </script>
</body>
</html>
