<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu Example</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent scrolling on the body */
        }

        .container {
            position: relative; /* Container is now relative for positioning the dropdown */
            height: 50vh; /* Set height for dropdown container */
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .dropdown-label {
            cursor: pointer;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: rgb(50, 94, 88);
            border: 1px solid rgb(50, 94, 88);
            border-radius: 5px;
            background-color: rgb(240, 240, 240);
            width: 100%;
            box-sizing: border-box;
            justify-content: space-between;
            position: relative;
            z-index: 1000; /* Ensure it is above other elements */
        }

        .dropdown-label:hover {
            background-color: #e0e0e0; /* Change background color on hover */
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%; /* Place directly below the label */
            left: 0;
            width: 100%;
            max-height: 50vh; /* Set maximum height for scrolling */
            overflow-y: auto; /* Enable vertical scrolling */
            background: white;
            border: 1px solid rgb(50, 94, 88);
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add shadow for better visibility */
            z-index: 1000; /* Ensure it appears above other content */
        }

        .dropdown-content a {
            padding: 12px 16px;
            display: flex;
            align-items: center;
            white-space: nowrap; /* Prevent wrapping */
            text-decoration: none; /* Remove underline from links */
            color: rgb(50, 94, 88); /* Text color */
            border-bottom: 1px solid rgb(50, 94, 88); /* Border between buttons */
            background-color: rgb(240, 240, 240); /* Background color */
        }

        .dropdown-content a:hover {
            background-color: #e0e0e0; /* Change background color on hover */
        }

        .dropdown-content img {
            width: 30px;
            height: 30px;
            margin-left: 10px;
        }

        .dropdown-content a:last-child {
            border-bottom: none; /* Remove border from the last button */
        }

        .dropdown-toggle {
            display: none;
        }

        .dropdown-toggle:checked + .dropdown-label + .dropdown-content {
            display: block;
        }

        /* Close the dropdown when clicking outside */
        .dropdown-content:focus-within {
            display: block;
        }

        .dropdown-label {
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="checkbox" id="dropdown-toggle" class="dropdown-toggle">
        <label for="dropdown-toggle" class="dropdown-label">
            <span>Filtrera</span>
            <span>&#9660;</span> <!-- Dropdown arrow -->
        </label>
        <div class="dropdown-content">
            <a href="#" onclick="Upptack_geojsonHandler.toggleLayer('Visa_allt')">
                <span>Visa allt</span>
            </a>
            <a href="#" onclick="Upptack_geojsonHandler.toggleLayer('Mässor')">
                <span>Mässor</span>
                <img src="bottom_panel/Upptack/bilder/massa_ikon.png" alt="Mässor">
            </a>
            <a href="#" onclick="Upptack_geojsonHandler.toggleLayer('Jaktkort')">
                <span>Jaktkort</span>
                <img src="bottom_panel/Upptack/bilder/jaktkort_ikon2.png" alt="Jaktkort">
            </a>
            <a href="#" onclick="Upptack_geojsonHandler.toggleLayer('Jaktskyttebanor')">
                <span>Jaktskyttebanor</span>
                <img src="bottom_panel/Upptack/bilder/jaktskyttebanor_ikon.png" alt="Jaktskyttebanor">
            </a>
            <a href="#" onclick="Upptack_geojsonHandler.toggleLayer('Rensa_allt')">
                <span>Rensa allt</span>
            </a>
        </div>
    </div>
</body>
</html>
