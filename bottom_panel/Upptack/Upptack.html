<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upptäckfliken, innehåll med rull-lista</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .styled-select {
            width: 200px;
            padding: 5px;
            font-size: 16px;
        }
        .styled-select option {
            padding: 10px;
            background-repeat: no-repeat;
            background-position: left center;
            text-align: center;
        }
        .Visa_allt {
            background-image: url('bottom_panel/Upptack/bilder/Visa_allt_ikon.png');
        }
        .Mässor {
            background-image: url('bottom_panel/Upptack/bilder/massa_ikon.png');
        }
        .Jaktkort {
            background-image: url('bottom_panel/Upptack/bilder/jaktkort_ikon2.png');
        }
        .Jaktskyttebanor {
            background-image: url('bottom_panel/Upptack/bilder/jaktskyttebanor_ikon.png');
        }
        .Rensa_allt {
            background-image: url('bottom_panel/Upptack/bilder/rensa_allt_ikon.png');
        }
    </style>
    <script src="bottom_panel/Upptack/Upptack_geojsonHandler.js"></script>
</head>
<body>
    <div id="tab1" class="tab-pane">
        <select class="styled-select" onchange="Upptack_geojsonHandler.toggleLayer(this.value)">
            <option value="Visa_allt" class="Visa_allt">Visa allt</option>
            <option value="Mässor" class="Mässor">Mässor</option>
            <option value="Jaktkort" class="Jaktkort">Jaktkort</option>
            <option value="Jaktskyttebanor" class="Jaktskyttebanor">Jaktskyttebanor</option>
            <option value="Rensa_allt" class="Rensa_allt">Rensa allt</option>
        </select>
    </div>
</body>
</html>
