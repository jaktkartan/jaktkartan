<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upptäckfliken, innehåll med knappar</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Förhindrar skrollning */
            display: flex;
            justify-content: center; /* Centrera innehållet horisontellt */
            align-items: center; /* Centrera innehållet vertikalt */
        }
    </style>
</head>
<body>
    <div id="tab1">
        <div class="button-container">
            <button class="styled-button" onclick="Upptack_geojsonHandler.toggleLayer('Mässor', ['https://raw.githubusercontent.com/timothylevin/Testmiljo/main/bottom_panel/Upptack/Massor.geojson'])">Mässor</button>
            <button class="styled-button" onclick="Upptack_geojsonHandler.toggleLayer('Jaktkort', ['https://raw.githubusercontent.com/timothylevin/Testmiljo/main/bottom_panel/Upptack/jaktkort.geojson'])">Jaktkort</button>
            <button class="styled-button" onclick="Upptack_geojsonHandler.toggleLayer('jaktskyttebanor', [''])">Jaktskyttebanor</button>
        </div>
    </div>

    <!-- Lägg till JavaScript-filen för hantering av kartlager -->
    <script src="bottom_panel/Upptack/Upptack_geojsonHandler.js"></script>
</body>
</html>
