<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upptäckfliken med Rull-lista</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .custom-select-upptack {
            position: relative;
            display: inline-block;
            width: 300px;
        }

        .select-upptack-selected {
            background-color: #f1f1f1;
            padding: 10px;
            border: 1px solid #ddd;
            cursor: pointer;
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .select-upptack-selected img {
            width: 20px;
            height: 20px;
            margin-left: 10px;
        }

        .select-upptack-items {
            position: absolute;
            background-color: #f1f1f1;
            top: 100%;
            left: 0;
            right: 0;
            z-index: 99;
            border: 1px solid #ddd;
            border-top: none;
            max-height: 200px;
            overflow-y: auto;
            display: none;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        }

        .select-upptack-items div {
            padding: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .select-upptack-items div:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .select-upptack-items img {
            width: 20px;
            height: 20px;
            margin-left: 10px;
        }

        .select-upptack-selected:after {
            content: "";
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            border: 6px solid transparent;
            border-color: #888 transparent transparent transparent;
        }

        .select-upptack-selected.select-arrow-active:after {
            border-color: transparent transparent #888 transparent;
            transform: translateY(-50%) rotate(180deg);
        }
    </style>
</head>
<body>
    <div id="tab1" class="tab-pane">
        <div class="custom-select-upptack">
            <div class="select-upptack-selected">
                <span>Visa allt</span>
                <img src="bottom_panel/Upptack/bilder/Visa_allt_ikon.png" alt="Visa allt">
            </div>
            <div class="select-upptack-items select-hide">
                <div data-value="Visa_allt">
                    <span>Visa allt</span>
                    <img src="bottom_panel/Upptack/bilder/Visa_allt_ikon.png" alt="Visa allt">
                </div>
                <div data-value="Mässor">
                    <span>Mässor</span>
                    <img src="bottom_panel/Upptack/bilder/massa_ikon.png" alt="Mässor">
                </div>
                <div data-value="Jaktkort">
                    <span>Jaktkort</span>
                    <img src="bottom_panel/Upptack/bilder/jaktkort_ikon2.png" alt="Jaktkort">
                </div>
                <div data-value="Jaktskyttebanor">
                    <span>Jaktskyttebanor</span>
                    <img src="bottom_panel/Upptack/bilder/jaktskyttebanor_ikon.png" alt="Jaktskyttebanor">
                </div>
                <div data-value="Rensa_allt">
                    <span>Rensa allt</span>
                    <img src="bottom_panel/Upptack/bilder/rensa_allt_ikon.png" alt="Rensa allt">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.0/axios.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const selectUpptackSelected = document.querySelector('.select-upptack-selected');
            const selectUpptackItems = document.querySelector('.select-upptack-items');
            const selectUpptackItemsDivs = document.querySelectorAll('.select-upptack-items div');

            // Funktion för att visa och dölja dropdown-menyn
            selectUpptackSelected.addEventListener('click', function () {
                selectUpptackItems.classList.toggle('select-hide');
                this.classList.toggle('select-arrow-active');
            });

            // Hantera val av alternativ
            selectUpptackItemsDivs.forEach(function (item) {
                item.addEventListener('click', function () {
                    const value = this.getAttribute('data-value');
                    const selectedText = this.querySelector('span').textContent;
                    const selectedImageSrc = this.querySelector('img').src;
                    selectUpptackSelected.querySelector('span').textContent = selectedText;
                    selectUpptackSelected.querySelector('img').src = selectedImageSrc;
                    selectUpptackItems.classList.add('select-hide');
                    selectUpptackSelected.classList.remove('select-arrow-active');
                    handleSelectChange(value);
                });
            });

            function handleSelectChange(value) {
                // Hantera det valda värdet
                console.log('Selected value:', value); // Felsökning: Visa det valda värdet i konsolen

                // URL-mapping för GeoJSON-filer
                const urlMap = {
                    'Visa_allt': 'bottom_panel/Upptack/jaktskyttebanor.geojson',
                    'Mässor': 'bottom_panel/Upptack/massa.geojson',
                    'Jaktkort': 'bottom_panel/Upptack/jaktkort.geojson',
                    'Jaktskyttebanor': 'bottom_panel/Upptack/jaktskyttebanor.geojson',
                    'Rensa_allt': 'bottom_panel/Upptack/rensa_allt.geojson'
                };

                const url = urlMap[value];
                if (url) {
                    axios.get(url)
                        .then(response => {
                            // Hantera GeoJSON-data här
                            console.log('GeoJSON Data:', response.data);
                            // Anropa funktionen för att visa lagret (anpassa efter din kod)
                            // Upptack_geojsonHandler.toggleLayer(value); // Ersätt med din egen logik
                        })
                        .catch(error => {
                            console.error('Error fetching GeoJSON:', error);
                        });
                } else {
                    console.warn('No URL mapped for value:', value);
                }
            }

            // Stäng dropdown-menyn om användaren klickar utanför
            document.addEventListener('click', function (e) {
                if (!selectUpptackSelected.contains(e.target) && !selectUpptackItems.contains(e.target)) {
                    selectUpptackItems.classList.add('select-hide');
                    selectUpptackSelected.classList.remove('select-arrow-active');
                }
            });
        });
    </script>
</body>
</html>
