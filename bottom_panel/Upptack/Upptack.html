<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upptäckfliken, innehåll med knappar</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
        <script src="bottom_panel/Upptack/Upptack_geojsonHandler.js"></script>
</head>
<body>
    <div id="tab1" class="tab-pane">
        <div class="button-container">
            <button class="styled-button" onclick="Upptack_geojsonHandler.toggleLayer('Visa_allt')"><img src="bottom_panel/Upptack/bilder/Visa_allt_ikon.png" alt="Visa allt"></button>
            <button class="styled-button" onclick="Upptack_geojsonHandler.toggleLayer('Mässor')"><img src="bottom_panel/Upptack/bilder/massa_ikon.png" alt="Visa allt"></button>
            <button class="styled-button" onclick="Upptack_geojsonHandler.toggleLayer('Jaktkort')"><img src="bottom_panel/Upptack/bilder/jaktkort_ikon2.png" alt="Visa allt"></button>
            <button class="styled-button" onclick="Upptack_geojsonHandler.toggleLayer('Jaktskyttebanor')"><img src="bottom_panel/Upptack/bilder/jaktskyttebanor_ikon.png" alt="Visa allt"></button>
            <button class="styled-button" onclick="Upptack_geojsonHandler.toggleLayer('Rensa_allt')"><img src="bottom_panel/Upptack/bilder/rensa_allt_ikon.png" alt="Visa allt"></button>
        </div>
    </div>
</body>
</html>
