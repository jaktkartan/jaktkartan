<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons Layout</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .button-container {
            display: flex;
            overflow-x: auto;
            white-space: nowrap; /* Prevents buttons from wrapping to the next line */
        }

        .button {
            background-color: #3498db;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            display: inline-flex;
            align-items: center;
            margin-right: 10px; /* Space between buttons */
        }

        .button img {
            width: 30px;
            height: 30px;
            margin-left: 10px; /* Space between text and image */
        }

        .button:hover {
            background-color: #2980b9; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="button" onclick="Upptack_geojsonHandler.toggleLayer('Visa_allt')">
            <span>Visa allt</span>
            <img src="bottom_panel/Upptack/bilder/Visa_allt_ikon.png" alt="Visa allt">
        </button>
        <button class="button" onclick="Upptack_geojsonHandler.toggleLayer('Mässor')">
            <span>Mässor</span>
            <img src="bottom_panel/Upptack/bilder/massa_ikon.png" alt="Mässor">
        </button>
        <button class="button" onclick="Upptack_geojsonHandler.toggleLayer('Jaktkort')">
            <span>Jaktkort</span>
            <img src="bottom_panel/Upptack/bilder/jaktkort_ikon2.png" alt="Jaktkort">
        </button>
        <button class="button" onclick="Upptack_geojsonHandler.toggleLayer('Jaktskyttebanor')">
            <span>Jaktskyttebanor</span>
            <img src="bottom_panel/Upptack/bilder/jaktskyttebanor_ikon.png" alt="Jaktskyttebanor">
        </button>
        <button class="button" onclick="Upptack_geojsonHandler.toggleLayer('Rensa_allt')">
            <span>Rensa allt</span>
            <img src="bottom_panel/Upptack/bilder/rensa_allt_ikon.png" alt="Rensa allt">
        </button>
    </div>

    <script src="bottom_panel/Upptack/Upptack_geojsonHandler.js"></script>
</body>
</html>
