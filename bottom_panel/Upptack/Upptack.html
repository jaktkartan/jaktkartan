<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uppt채ck fliken p책 jaktkartan.se </title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .container {
            height: 15vh; /* Set the container height */
            display: flex;
            flex-direction: column; /* Stack label and select vertically */
            padding: 0 10px; /* Add some padding on the sides */
            box-sizing: border-box; /* Include padding in height calculation */
        }

        .label {
            font-size: 1.2em; /* Adjust font size for the label */
            margin-bottom: 10px; /* Add margin between label and select */
        }

        .select-group {
            flex: 1; /* Take up remaining space in the container */
            overflow: hidden;
        }

        .select-content {
            display: flex;
            align-items: center; /* Center items vertically */
            gap: 10px; /* Add space between elements */
        }

        .select-content select {
            padding: 12px 16px;
            height: 100%; /* Ensure select takes full height */
            font-size: 1em; /* Adjust font size */
            border: 1px solid rgb(50, 94, 88);
            border-radius: 5px; /* Add rounded corners */
            background-color: rgb(240, 240, 240); /* Background color */
            color: rgb(50, 94, 88); /* Text color */
        }

        .select-content select:hover {
            background-color: #e0e0e0; /* Change background color on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="label">Filtrera</div>
        <div class="select-group">
            <div class="select-content">
                <select id="filter-select" onchange="handleFilterChange()">
                    <option value="Visa_allt">Visa allt</option>
                    <option value="M채ssor">M채ssor</option>
                    <option value="Jaktkort">Jaktkort</option>
                    <option value="Jaktskyttebanor">Jaktskyttebanor</option>
                    <option value="Rensa_allt">Rensa allt</option>
                </select>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="bottom_panel/Upptack/Upptack_geojsonHandler.js"></script>
    <script>
        function handleFilterChange() {
            var select = document.getElementById('filter-select');
            var selectedValue = select.value;

            // Ensure Upptack_geojsonHandler is defined before calling toggleLayer
            if (Upptack_geojsonHandler && typeof Upptack_geojsonHandler.toggleLayer === 'function') {
                Upptack_geojsonHandler.toggleLayer(selectedValue);
            } else {
                console.error('Upptack_geojsonHandler is not defined or toggleLayer method is not available.');
            }
        }
    </script>
</body>
</html>
