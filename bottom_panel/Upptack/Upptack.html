<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Filtrera knappar</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .filter-container {
        display: flex;
        align-items: center;
        gap: 10px;
    }
    .filter-button {
        padding: 8px 12px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
    }
    .additional-buttons {
        display: none;
        gap: 5px;
    }
    .additional-buttons button {
        padding: 8px 12px;
        background-color: #28a745;
        color: white;
        border: none;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="filter-container">
    <button id="filterButton" class="filter-button">Filtrera</button>
    <div class="additional-buttons" id="additionalButtons">
        <button>Knapp 1</button>
        <button>Knapp 2</button>
        <button>Knapp 3</button>
        <button>Knapp 4</button>
        <button>Knapp 5</button>
    </div>
</div>

<script>
    document.getElementById('filterButton').addEventListener('click', function() {
        var additionalButtons = document.getElementById('additionalButtons');
        if (additionalButtons.style.display === 'none' || additionalButtons.style.display === '') {
            additionalButtons.style.display = 'flex';
        } else {
            additionalButtons.style.display = 'none';
        }
    });
</script>

</body>
</html>
