<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown with Images</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropbtn {
            background-color: #3498db;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        .dropdown-content {
            display: none; /* Initially hidden */
            position: absolute;
            background-color: #f9f9f9;
            min-width: 200px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 4px;
            display: flex;
            flex-direction: row;
            white-space: nowrap;
            padding: 0;
            margin: 0;
            top: 100%; /* Position below the button */
            left: 100%; /* Position to the right of the button */
            transform: translateX(10px); /* Add space between button and dropdown */
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown-content img {
            width: 30px;
            height: 30px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="dropdown">
        <button class="dropbtn">Filtrera</button>
        <div class="dropdown-content" id="dropdownContent">
            <a href="#" onclick="console.log('Visa allt clicked')">
                <span>Visa allt</span>
                <img src="bottom_panel/Upptack/bilder/Visa_allt_ikon.png" alt="Visa allt">
            </a>
            <a href="#" onclick="console.log('Mässor clicked')">
                <span>Mässor</span>
                <img src="bottom_panel/Upptack/bilder/massa_ikon.png" alt="Mässor">
            </a>
            <a href="#" onclick="console.log('Jaktkort clicked')">
                <span>Jaktkort</span>
                <img src="bottom_panel/Upptack/bilder/jaktkort_ikon2.png" alt="Jaktkort">
            </a>
            <a href="#" onclick="console.log('Jaktskyttebanor clicked')">
                <span>Jaktskyttebanor</span>
                <img src="bottom_panel/Upptack/bilder/jaktskyttebanor_ikon.png" alt="Jaktskyttebanor">
            </a>
            <a href="#" onclick="console.log('Rensa allt clicked')">
                <span>Rensa allt</span>
                <img src="bottom_panel/Upptack/bilder/rensa_allt_ikon.png" alt="Rensa allt">
            </a>
        </div>
    </div>

    <script>
        document.querySelector('.dropbtn').addEventListener('click', function(event) {
            event.stopPropagation(); // Prevent click event from propagating

            var content = document.getElementById('dropdownContent');

            // Toggle the visibility of the dropdown content
            if (content.style.display === 'flex') {
                content.style.display = 'none';
            } else {
                content.style.display = 'flex';
            }
        });

        // Close the dropdown if clicked outside
        window.addEventListener('click', function(event) {
            var dropdowns = document.getElementsByClassName('dropdown-content');
            for (var i = 0; i < dropdowns.length; i++) {
                var dropdown = dropdowns[i];
                if (dropdown.style.display === 'flex') {
                    dropdown.style.display = 'none';
                }
            }
        });
    </script>
</body>
</html>
