<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Styling Example</title>
    <style>
        .button-container {
            display: inline-flex;
            align-items: center;
        }

        .styled-button {
            margin: 0 3px;
            position: relative; /* Placera knapparna överst */
            z-index: 1; /* Placera knapparna överst */
            border: 1px solid rgb(50, 94, 88); /* Lägg till en solid ram runt knapparna */
            border-radius: 5px; /* Avrunda hörnen på ramen */
            padding: 5px; /* Lägg till padding för att skapa mellanrum mellan knappen och ramen */
            height: 90%; /* Specificera höjden */
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="styled-button" onclick="toggleLayer()">Mässor</button>
        <button class="styled-button" onclick="anotherFunction()">Jaktmarker</button>
        <button class="styled-button" onclick="thirdFunction()">Jaktskyttebanor</button>
    </div>

</body>
</html>
