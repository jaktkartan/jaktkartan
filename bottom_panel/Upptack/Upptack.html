<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uppt채ckfliken, inneh책ll med rull-lista</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .custom-select {
            position: relative;
            display: inline-block;
            width: 200px;
        }

        .select-selected {
            background-color: #f1f1f1;
            padding: 8px 16px;
            border: 1px solid #ddd;
            cursor: pointer;
            user-select: none;
        }

        .select-selected:after {
            content: "";
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            border: 6px solid transparent;
            border-color: #888 transparent transparent transparent;
        }

        .select-selected.select-arrow-active:after {
            border-color: transparent transparent #888 transparent;
            transform: translateY(-50%) rotate(180deg);
        }

        .select-items {
            position: absolute;
            background-color: #f1f1f1;
            top: 100%;
            left: 0;
            right: 0;
            z-index: 99;
            border: 1px solid #ddd;
            border-top: none;
            max-height: 200px;
            overflow-y: auto;
        }

        .select-hide {
            display: none;
        }

        .select-items div {
            padding: 8px 16px;
            cursor: pointer;
        }

        .select-items div:hover, .same-as-selected {
            background-color: rgba(0, 0, 0, 0.1);
        }
    </style>
    <script src="bottom_panel/Upptack/Upptack_geojsonHandler.js"></script>
</head>
<body>
    <div id="tab1" class="tab-pane">
        <div class="custom-select">
            <div class="select-selected">Visa allt</div>
            <div class="select-items select-hide">
                <div data-value="Visa_allt">Visa allt</div>
                <div data-value="M채ssor">M채ssor</div>
                <div data-value="Jaktkort">Jaktkort</div>
                <div data-value="Jaktskyttebanor">Jaktskyttebanor</div>
                <div data-value="Rensa_allt">Rensa allt</div>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('.select-selected').addEventListener('click', function() {
            this.classList.toggle('select-arrow-active');
            document.querySelector('.select-items').classList.toggle('select-hide');
        });

        document.querySelectorAll('.select-items div').forEach(function(item) {
            item.addEventListener('click', function() {
                var value = this.getAttribute('data-value');
                document.querySelector('.select-selected').textContent = this.textContent;
                document.querySelector('.select-items').classList.add('select-hide');
                document.querySelector('.select-selected').classList.remove('select-arrow-active');
                handleSelectChange(value);
            });
        });

        function handleSelectChange(value) {
            Upptack_geojsonHandler.toggleLayer(value);
        }

        // Close the dropdown if the user clicks outside of it
        document.addEventListener('click', function(e) {
            var selectElement = document.querySelector('.custom-select');
            if (!selectElement.contains(e.target)) {
                document.querySelector('.select-items').classList.add('select-hide');
                document.querySelector('.select-selected').classList.remove('select-arrow-active');
            }
        });
    </script>
</body>
</html>
