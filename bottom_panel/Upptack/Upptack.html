<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Filtrera knappar</title>
<style>
    .filter-container {
        display: flex;
        align-items: center;
    }
    .filter-button {
        margin-right: 10px;
        padding: 8px 12px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
    }
    .additional-buttons {
        display: none;
    }
    .additional-buttons.show {
        display: flex;
    }
    .additional-buttons button {
        margin-right: 5px;
        padding: 8px 12px;
        background-color: #28a745;
        color: white;
        border: none;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="filter-container">
    <button id="filterButton" class="filter-button">Filtrera</button>
    <div class="additional-buttons">
        <button>Knapp 1</button>
        <button>Knapp 2</button>
        <button>Knapp 3</button>
        <button>Knapp 4</button>
        <button>Knapp 5</button>
    </div>
</div>

<script>
    const filterButton = document.getElementById('filterButton');
    const additionalButtons = document.querySelector('.additional-buttons');

    filterButton.addEventListener('click', function() {
        additionalButtons.classList.toggle('show');
    });
</script>

</body>
</html>
