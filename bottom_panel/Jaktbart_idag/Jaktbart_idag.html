<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaktbart Idag</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css" />
    <style>
        .county-button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 15px;
            font-size: 18px;
            color: rgb(50, 94, 88);
            background-color: #f0f0f0;
            border: 2px solid rgb(50, 94, 88);
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }
        .county-button:hover {
            background-color: rgb(50, 94, 88);
            color: white;
        }
        .iframe-container {
            display: none;
        }
        .iframe-container iframe {
            width: 100%;
            height: 1050px; /* Justera höjden efter behov */
            border: 1px solid #ccc;
        }
        .hide-on-selection {
            display: none;
        }
    </style>
</head>
<body>
    <h1 id="main-title">Jaktbart Idag</h1>
    <p id="main-info">Information om vad som är jaktbart idag i olika län.</p>
    <div id="county-buttons">
        <!-- Här är dina knappar -->
    </div>
    <div class="iframe-container" id="iframe-container">
        <!-- Tomt just nu, innehållet läggs till dynamiskt -->
    </div>

    <script>
        var currentCounty = ""; // Variabel för att hålla reda på det aktuella länet

        // Funktion för att visa iframen och dölja knapparna
        function showIframeAndHideButtons(url, county) {
            var iframeContainer = document.getElementById('iframe-container');
            var countyButtons = document.getElementById('county-buttons');
            var mainTitle = document.getElementById('main-title');
            var mainInfo = document.getElementById('main-info');

            currentCounty = county; // Sätt det aktuella länet

            var iframe = document.createElement('iframe');
            iframe.src = url;
            iframe.setAttribute('frameborder', '0');
            iframe.setAttribute('scrolling', 'no');
            iframeContainer.innerHTML = '';
            iframeContainer.appendChild(iframe);
            countyButtons.style.display = 'none'; // Dölj knapparna när iframen visas
            mainTitle.classList.add('hide-on-selection'); // Dölj rubriken när iframen visas
            mainInfo.classList.add('hide-on-selection'); // Dölj informationsdelen när iframen visas
            iframeContainer.style.display = 'block'; // Visa iframen
        }

        // Funktion för att återställa sidan när användaren klickar utanför iframen
        document.addEventListener('click', function(event) {
            var iframeContainer = document.getElementById('iframe-container');
            if (!iframeContainer.contains(event.target)) {
                currentCounty = ""; // Nollställ det aktuella länet
                iframeContainer.innerHTML = ''; // Ta bort iframen
                document.getElementById('county-buttons').style.display = 'block'; // Visa knapparna igen
                document.getElementById('main-title').classList.remove('hide-on-selection'); // Visa rubriken igen
                document.getElementById('main-info').classList.remove('hide-on-selection'); // Visa informationsdelen igen
            }
        });

        // Simulera klick på en knapp när sidan laddas för att visa iframen
        window.addEventListener('load', function() {
            // Här kan du byta ut URL:en och länet beroende på vad du vill visa automatiskt
            var defaultCounty = 'Stockholms län'; // Exempelvis Stockholm som standardval
            var defaultUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS9BnmJgLti5F3KZmXVMQXZO1cSJ9-3GJiDMgoTcd0Yyiv4fCbNkpycpG80nrcNnA/pubhtml?gid=1144895507&single=true&widget=false&headers=false&chrome=false';
            
            // Hitta knappen som motsvarar det valda länet
            var defaultButton = document.querySelector('.county-button[onclick*="' + defaultCounty + '"]');
            if (defaultButton) {
                // Extrahera URL och länets namn från knappens onclick-attribut
                var defaultUrlMatch = defaultButton.getAttribute('onclick').match(/'([^']+)'/);
                if (defaultUrlMatch && defaultUrlMatch.length > 1) {
                    var defaultUrl = defaultUrlMatch[1]; // Extrahera URL:en
                }
                showIframeAndHideButtons(defaultUrl, defaultCounty); // Visa iframen för standardlänet
            }
        });
    </script>
</body>
</html>
