<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaktbart idag</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Jaktbart idag</h1>
    <p>Denna sida visar användarens aktuella koordinater.</p>
    <p id="coordinates-info">Laddar koordinater...</p>

    <script src="tabHandler.js"></script>
    <script>
        // Funktion för att visa koordinaterna från URL:en
        function showCoordinatesFromURL() {
            var urlParams = new URLSearchParams(window.location.search);
            var latitude = urlParams.get('lat');
            var longitude = urlParams.get('lon');

            if (latitude && longitude) {
                var coordinatesInfo = document.getElementById('coordinates-info');
                coordinatesInfo.textContent = `Dina aktuella koordinater är: ${latitude}, ${longitude}`;
            } else {
                console.error('Kunde inte hitta koordinater i URL:en');
            }
        }

        // Hantera när sidan laddas
        document.addEventListener('DOMContentLoaded', function() {
            showCoordinatesFromURL();
        });
    </script>
</body>
</html>
