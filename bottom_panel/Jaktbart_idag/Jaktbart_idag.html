<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testa Knapp</title>
</head>
<body>
    <h1>Testa Knapp</h1>

    <!-- Knapp för att testa händelselyssnare -->
    <button id="getCoordinatesButton">Hämta koordinater</button>

    <script>
        // Första händelselyssnaren - loggar till konsolen
        var getCoordinatesButton1 = document.getElementById('getCoordinatesButton');
        getCoordinatesButton1.addEventListener('click', function() {
            console.log('Knappen klickades! (Loggar till konsolen)');
            getCoordinates(); // Förväntar sig att getCoordinates-funktionen finns definierad
        });

        // Andra händelselyssnaren - visar ett meddelande
        var getCoordinatesButton2 = document.getElementById('getCoordinatesButton');
        getCoordinatesButton2.addEventListener('click', function() {
            alert('Knappen fungerar! (Visar ett meddelande)');
        });
    </script>
</body>
</html>
