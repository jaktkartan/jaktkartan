<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaktbart idag</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Eventuella andra stilar eller biblioteker -->
</head>
<body>
    <h1>Välkommen till Jaktbart idag</h1>
    <p>Denna sida visar användarens aktuella koordinater.</p>
    <p id="coordinates-info">Laddar koordinater...</p>
    
    <!-- Eventuellt annat innehåll för din sida -->

    <script src="tabHandler.js"></script>
    <script>
        // Funktion för att visa koordinaterna
        function showCoordinates(latitude, longitude) {
            var coordinatesInfo = document.getElementById('coordinates-info');
            coordinatesInfo.textContent = `Dina aktuella koordinater är: ${latitude}, ${longitude}`;
        }

        // Funktion för att hantera när sidan laddas
        document.addEventListener('DOMContentLoaded', function() {
            // Hämta koordinaterna från globala variabler window.userLatitude och window.userLongitude
            showCoordinates(window.userLatitude, window.userLongitude);
        });
    </script>
</body>
</html>
