<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaktbart idag</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Jaktbart idag</h1>
    <p>Denna sida visar användarens aktuella koordinater.</p>
    <p id="coordinates-info">Laddar koordinater...</p>
    
    <!-- Knapp för att manuellt hämta och visa koordinater -->
    <button id="getCoordinatesButton">Hämta koordinater</button>
    
    <script src="tabHandler.js"></script>
    <script>
        // Funktion för att visa koordinaterna
        function showCoordinates(latitude, longitude) {
            var coordinatesInfo = document.getElementById('coordinates-info');
            coordinatesInfo.textContent = `Dina aktuella koordinater är: ${latitude}, ${longitude}`;
        }

        // Funktion för att hämta och visa koordinaterna
        function getCoordinates() {
            console.log('Manuellt försök att hämta koordinater...');
            console.log('window.userLatitude:', window.userLatitude);
            console.log('window.userLongitude:', window.userLongitude);
            
            if (window.userLatitude && window.userLongitude) {
                showCoordinates(window.userLatitude, window.userLongitude);
            } else {
                console.error('Kunde inte hämta koordinater från tabHandler.js');
            }
        }

        // Hantera när sidan laddas
        document.addEventListener('DOMContentLoaded', function() {
            console.log('jaktbart_idag.html har laddats.');

            // Lägg till händelselyssnare för knappen
            var getCoordinatesButton = document.getElementById('getCoordinatesButton');
            getCoordinatesButton.addEventListener('click', function() {
                getCoordinates(); // Anropa funktionen när knappen klickas
            });
        });
    </script>
</body>
</html>
