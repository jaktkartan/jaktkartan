<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visa användarens koordinater</title>
    <script>
        function showPosition(position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;
            document.getElementById("coordinates").innerHTML = "Latitude: " + latitude + "<br>Longitude: " + longitude;
        }

        function showError(error) {
            console.error('Geolocation error:', error);
            // Fallback to IP-based geolocation
            getIPCoordinates();
        }

        function getIPCoordinates() {
            // Using IPinfo.io API as an example (replace with your preferred service)
            fetch('https://ipinfo.io/json?token=YOUR_TOKEN_HERE')
                .then(response => response.json())
                .then(data => {
                    var coordinates = data.loc.split(",");
                    var latitude = coordinates[0];
                    var longitude = coordinates[1];
                    document.getElementById("coordinates").innerHTML = "Latitude: " + latitude + "<br>Longitude: " + longitude;
                })
                .catch(error => {
                    console.error('IP Geolocation error:', error);
                    document.getElementById("coordinates").innerHTML = "Unable to fetch coordinates.";
                });
        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                console.error('Geolocation is not supported by this browser.');
                getIPCoordinates();
            }
        }
    </script>
</head>
<body>
    <h1>Användarens koordinater</h1>
    <button onclick="getLocation()">Hämta koordinater</button>
    <p id="coordinates"></p>
</body>
</html>
