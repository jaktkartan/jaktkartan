<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaktbart Idag</title>
    <script src="jaktbart_idag_flikbeteende.js" defer></script>
</head>
<body>
    <iframe id="googleSheetFrame" src="" frameborder="0"></iframe>

    <script>
        // Lyssna på länsinformationen från jaktbart_idag_flikbeteende.js
        window.addEventListener('countyDetermined', function(event) {
            const { lan, url } = event.detail;

            if (url) {
                document.getElementById('googleSheetFrame').src = url;
            } else {
                console.error('Ingen Google Sheet-URL hittades för län:', lan);
            }
        });
    </script>
</body>
</html>
