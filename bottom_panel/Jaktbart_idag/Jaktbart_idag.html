<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML with Axios</title>
    <!-- Include Axios from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Simple HTML with Axios</h1>
    <button onclick="fetchData()">Fetch Data</button>
    <div id="output"></div>

    <script>
        function fetchData() {
            // Example: Fetching data from a JSON placeholder API
            axios.get('https://jsonplaceholder.typicode.com/posts/1')
                .then(function (response) {
                    // Log the response data to console
                    console.log(response.data);

                    // Display response data on the webpage
                    document.getElementById('output').innerHTML = `
                        <p>Title: ${response.data.title}</p>
                        <p>Body: ${response.data.body}</p>
                    `;
                })
                .catch(function (error) {
                    console.error('Error fetching data:', error);
                    document.getElementById('output').innerText = 'Error fetching data';
                });
        }
    </script>
</body>
</html>
