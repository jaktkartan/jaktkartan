<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaktbart idag html: Google Sheets Visa</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* För att undvika scrollning om innehållet är större än fönstret */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Tar bort ramar runt iframe */
        }
    </style>
</head>
<body>
    <iframe id="googleSheetFrame" src="" frameborder="0"></iframe>

    <script>
        function openGoogleSheetForCounty(lan) {
            const googleSheetUrls = {
                // Här kan du fortfarande ha en referens till dina URL:ar,
                // men de kommer att sättas dynamiskt från JavaScript.
            };

            const sheetUrl = googleSheetUrls[lan];
            if (sheetUrl) {
                document.getElementById('googleSheetFrame').src = sheetUrl;
            } else {
                console.error('No Google Sheet URL found for county:', lan);
            }
        }

        // JavaScript-kod för att hämta användarens län och visa Google Sheets
        function handleUserPosition(position) {
            var lat = position.coords.latitude;
            var lon = position.coords.longitude;

            getUserCounty(lat, lon)
                .then(function(lan) {
                    if (lan) {
                        console.log(`User is located in ${lan}`);
                        openGoogleSheetForCounty(lan);
                    } else {
                        console.error('Could not determine user county.');
                    }
                });
        }

        // Starta process för att få användarens position
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(handleUserPosition, function(error) {
                console.error('Geolocation error:', error);
            }, {
                enableHighAccuracy: true,
                timeout: 10000,
                maximumAge: 0
            });
        } else {
            console.error('Geolocation is not supported by this browser.');
        }
    </script>
</body>
</html>
