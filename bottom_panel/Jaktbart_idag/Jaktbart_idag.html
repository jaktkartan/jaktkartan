<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaktbart idag</title>
</head>
<body>
    <h1>Jaktbart idag</h1>
    <iframe id="googleSheetFrame" width="100%" height="600" frameborder="0"></iframe>

    <script>
        window.addEventListener('message', function(event) {
            if (event.data.sheetUrl) {
                var iframe = document.getElementById('googleSheetFrame');
                iframe.src = event.data.sheetUrl;
            }
        });
    </script>
</body>
</html>
