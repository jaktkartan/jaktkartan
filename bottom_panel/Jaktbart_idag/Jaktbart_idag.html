<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaktbart idag</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Jaktbart idag</h1>
    <p>Denna sida visar användarens aktuella koordinater.</p>
    <p id="coordinates-info">Laddar koordinater...</p>
    <p id="url-info">URL: <span id="urlParams"></span></p>
    
    <script>
        // Funktion för att hämta och visa koordinater från URL
        function showCoordinatesFromUrl() {
            var urlParams = new URLSearchParams(window.location.search);
            var lat = urlParams.get('lat');
            var lon = urlParams.get('lon');
            
            if (lat && lon) {
                var coordinatesInfo = document.getElementById('coordinates-info');
                coordinatesInfo.textContent = `Dina aktuella koordinater är: ${lat}, ${lon}`;
            } else {
                console.error('Kunde inte hitta latitud och longitud i URL');
            }

            // Visa hela URL:en för felsökning
            var urlParamsContainer = document.getElementById('urlParams');
            urlParamsContainer.textContent = window.location.href;
        }
        
        // Hantera när sidan laddas
        document.addEventListener('DOMContentLoaded', function() {
            console.log('jaktbart_idag.html har laddats.');
            showCoordinatesFromUrl(); // Visa koordinaterna från URL vid sidans laddning
        });
    </script>
</body>
</html>
