<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visa Användarens Koordinater</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #coordinates {
            text-align: center;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div id="coordinates">
        <h2>Användarens Koordinater</h2>
        <p id="latitude">Latitud: </p>
        <p id="longitude">Longitud: </p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var latitude = window.userLatitude;
            var longitude = window.userLongitude;

            document.getElementById("latitude").textContent += latitude;
            document.getElementById("longitude").textContent += longitude;
        });
    </script>
</body>
</html>
