<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kartor_fliken, innehåll med knappar</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css" />
    <style>
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden; /* Förhindrar skrollning */
    display: flex;
    justify-content: center; /* Centrera innehållet horisontellt */
    align-items: center; /* Centrera innehållet vertikalt */
}

.button-container {
    display: flex;
    justify-content: space-around; /* Jämnt fördelade knappar */
    align-items: center; /* Centrera knappar vertikalt */
    flex-wrap: nowrap; /* Knappar ska inte brytas till ny rad */
    gap: 10px; /* Mellanrum mellan knappar */
    padding: 5px; /* Yttre utrymme för knappcontainer */
    width: 100%;
    max-width: 800px; /* Maxbredd för att begränsa bredden */
}

.styled-button {
    display: flex;
    align-items: center;
    justify-content: center;
    border: 1px solid rgb(50, 94, 88);
    border-radius: 5px;
    overflow: hidden;
    aspect-ratio: 1 / 1; /* Håller knappen kvadratisk */
    max-height: 100px; /* Begränsa maximal höjd */
    flex: 1; /* Knappar växer och krymper jämnt */
    width: 100px; /* Justera knapparnas bredd för att vara enhetlig */
    box-sizing: border-box; /* Inkludera padding och border i elementets totalbredd och höjd */
}

.styled-button img {
    width: auto;
    height: 100%;
    object-fit: contain; /* Sätt objektet att fylla innehållsramen och bibehålla proportionerna */
}

/* Dropdown Styling */
.dropdown {
    position: relative;
    display: inline-block; /* Gör att dropdown kan justera sig kring sin knapplayout */
}

.dropdown-content {
    display: none; /* Dölj dropdown som standard */
    position: absolute;
    top: 100%; /* Placera dropdown direkt under knappen */
    left: -10px; /* Justera för att visa till vänster om knappen */
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
    text-align: center;
    border-radius: 5px; /* Rundade hörn för dropdown */
    padding: 0;
    display: none; /* Dölj som standard */
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown-content a:hover {
    background-color: #f1f1f1;
}

.dropdown:hover .dropdown-content {
    display: block; /* Visa dropdown vid hover */
}

.dropdown:hover .styled-button {
    background-color: #e0e0e0; /* Ändra bakgrundsfärg på knappen när den är i hover-läge */
}

        }
    </style>
    <script src="bottom_panel/Kartor/Kartor_geojsonHandler.js"></script>
</head>
<body>
    <div id="tab2" class="tab-pane">
        <div class="button-container">
            <button class="styled-button" onclick="Kartor_geojsonHandler.toggleLayer('Allmän jakt: Däggdjur', ['https://raw.githubusercontent.com/timothylevin/Testmiljo/main/bottom_panel/Kartor/Allman_jakt_daggdjur/geojsonfiler/Rvjaktilvdalenskommun_1.geojson', 'https://raw.githubusercontent.com/timothylevin/Testmiljo/main/bottom_panel/Kartor/Allman_jakt_daggdjur/geojsonfiler/Allman_jakt_daggdjur_2.geojson'])">
                <img src="bottom_panel/Kartor/bilder/daggdjurikon.png" alt="Allmän jakt: Däggdjur">
            </button>

            <button class="styled-button" onclick="Kartor_geojsonHandler.toggleLayer('Allmän jakt: Fågel', ['https://raw.githubusercontent.com/timothylevin/Testmiljo/main/bottom_panel/Kartor/Allman_jakt_Fagel/geojsonfiler/Lnsindelning_1.geojson', 'https://raw.githubusercontent.com/timothylevin/Testmiljo/main/bottom_panel/Kartor/Allman_jakt_Fagel/geojsonfiler/Grnsfrripjaktilvdalenskommun_2.geojson', 'https://raw.githubusercontent.com/timothylevin/Testmiljo/main/bottom_panel/Kartor/Allman_jakt_Fagel/geojsonfiler/GrnslvsomrdetillFinland_5.geojson', 'https://raw.githubusercontent.com/timothylevin/Testmiljo/main/bottom_panel/Kartor/Allman_jakt_Fagel/geojsonfiler/NedanfrLappmarksgrnsen_3.geojson','https://raw.githubusercontent.com/timothylevin/Testmiljo/main/bottom_panel/Kartor/Allman_jakt_Fagel/geojsonfiler/NedanfrLappmarksgrnsen_3.geojson', 'https://raw.githubusercontent.com/timothylevin/Testmiljo/main/bottom_panel/Kartor/Allman_jakt_Fagel/geojsonfiler/OvanfrLapplandsgrnsen_4.geojson'])">
                <img src="bottom_panel/Kartor/bilder/fagelikon.png" alt="Allmän jakt: Fågel">
            </button>

            <!-- Dropdown för älgjaktskartan -->
            <div class="dropdown">
                <button class="styled-button">
                    <img src="bottom_panel/Kartor/bilder/algikon.png" alt="Älgjaktskartan">
                </button>
                <div class="dropdown-content">
                    <a href="#" onclick="Kartor_geojsonHandler.toggleLayer('Befintlig älgjaktskarta', ['https://example.com/befintlig_karta.geojson'])">Befintlig älgjaktskarta</a>
                    <a href="#" onclick="Kartor_geojsonHandler.toggleLayer('ÄSO', ['https://example.com/eso.geojson'])">ÄSO</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
