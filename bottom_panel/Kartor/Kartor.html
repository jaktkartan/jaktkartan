<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kartor_fliken, innehåll med knappar</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Förhindrar skrollning */
            display: flex;
            justify-content: center; /* Centrera innehållet horisontellt */
            align-items: center; /* Centrera innehållet vertikalt */
        }

        .button-container {
            position: relative;
        }

        .styled-button {
            background: none;
            border: none;
            cursor: pointer;
        }

        /* Modal styling */
        .modal {
            display: none; /* Dölj modalen som standard */
            position: fixed; /* Gör modalen oberoende av andra element */
            z-index: 1000; /* Högt z-index så att modalen hamnar ovanpå andra element */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto; /* Centrera modalen vertikalt */
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px; /* Begränsa modalens bredd */
            text-align: center;
        }

        .modal-buttons {
            display: flex;
            justify-content: space-around;
        }

        .modal-buttons button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="tab2" class="tab-pane">
        <div class="button-container">
            <!-- Knappar för att styra kartor -->
            <button class="styled-button" onclick="Kartor_geojsonHandler.toggleLayer('Allmän jakt: Däggdjur', ['https://raw.githubusercontent.com/timothylevin/Testmiljo/main/bottom_panel/Kartor/Allman_jakt_daggdjur/geojsonfiler/Rvjaktilvdalenskommun_1.geojson', 'https://raw.githubusercontent.com/timothylevin/Testmiljo/main/bottom_panel/Kartor/Allman_jakt_daggdjur/geojsonfiler/Allman_jakt_daggdjur_2.geojson'])">
                <img src="bottom_panel/Kartor/bilder/daggdjurikon.png" alt="Allmän jakt: Däggdjur">
            </button>

            <button class="styled-button" onclick="Kartor_geojsonHandler.toggleLayer('Allmän jakt: Fågel', ['https://raw.githubusercontent.com/timothylevin/Testmiljo/main/bottom_panel/Kartor/Allman_jakt_Fagel/geojsonfiler/Lnsindelning_1.geojson', 'https://raw.githubusercontent.com/timothylevin/Testmiljo/main/bottom_panel/Kartor/Allman_jakt_Fagel/geojsonfiler/Grnsfrripjaktilvdalenskommun_2.geojson', 'https://raw.githubusercontent.com/timothylevin/Testmiljo/main/bottom_panel/Kartor/Allman_jakt_Fagel/geojsonfiler/GrnslvsomrdetillFinland_5.geojson', 'https://raw.githubusercontent.com/timothylevin/Testmiljo/main/bottom_panel/Kartor/Allman_jakt_Fagel/geojsonfiler/NedanfrLappmarksgrnsen_3.geojson','https://raw.githubusercontent.com/timothylevin/Testmiljo/main/bottom_panel/Kartor/Allman_jakt_Fagel/geojsonfiler/NedanfrLappmarksgrnsen_3.geojson', 'https://raw.githubusercontent.com/timothylevin/Testmiljo/main/bottom_panel/Kartor/Allman_jakt_Fagel/geojsonfiler/OvanfrLapplandsgrnsen_4.geojson'])">
                <img src="bottom_panel/Kartor/bilder/fagelikon.png" alt="Allmän jakt: Fågel">
            </button>

            <!-- Knappen för att öppna modalen -->
            <button class="styled-button" onclick="openModal()">
                <img src="bottom_panel/Kartor/bilder/algikon.png" alt="Älgjaktskartan">
            </button>
            
            <!-- Modaler för kartor -->
            <div id="modal-daggdjur" class="modal"></div>
            <div id="modal-fagel" class="modal"></div>
            <div id="modal-alg" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeModal()">&times;</span>
                    <h2>Välj älgjaktskarta</h2>
                    <div class="modal-buttons">
                        <button onclick="Kartor_geojsonHandler.toggleLayer('Befintlig älgjaktskarta', ['https://example.com/befintlig_karta.geojson'])">Befintlig älgjaktskarta</button>
                        <button onclick="Kartor_geojsonHandler.toggleLayer('ÄSO', ['https://example.com/eso.geojson'])">ÄSO</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('modal-alg').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal-alg').style.display = 'none';
        }

        // Stäng modalen om användaren klickar utanför modal-content
        window.onclick = function(event) {
            var modal = document.getElementById('modal-alg');
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
