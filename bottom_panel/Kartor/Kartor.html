<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kartor_fliken, innehåll med knappar</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Förhindrar skrollning */
            display: flex;
            justify-content: center; /* Centrera innehållet horisontellt */
            align-items: center; /* Centrera innehållet vertikalt */
        }
        .button-container {
            position: relative;
        }
        .styled-button {
            background: none;
            border: none;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .modal-buttons {
            display: flex;
            justify-content: space-around;
        }
    </style>
</head>
<body>
    <div id="tab2" class="tab-pane">
        <div class="button-container">
            <button class="styled-button" onclick="openModal()">
                <img src="bottom_panel/Kartor/bilder/algikon.png" alt="Älgjaktskartan">
            </button>

            <div id="myModal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeModal()">&times;</span>
                    <h2>Välj älgjaktskarta</h2>
                    <div class="modal-buttons">
                        <button onclick="showExistingMap()">Befintlig älgjaktskarta</button>
                        <button onclick="showESO()">ÄSO</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="bottom_panel/Kartor/Kartor_geojsonHandler.js"></script>
    <script>
        function openModal() {
            document.getElementById("myModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }

        function showExistingMap() {
            closeModal();
            Kartor_geojsonHandler.toggleLayer('Älgjaktskartan', [
                'https://raw.githubusercontent.com/timothylevin/Testmiljo/main/bottom_panel/Kartor/Algjaktskartan/geojsonfiler/lgjaktJakttider_1.geojson', 
                'https://raw.githubusercontent.com/timothylevin/Testmiljo/main/bottom_panel/Kartor/Algjaktskartan/geojsonfiler/Omrdemedbrunstuppehll_2.geojson', 
                'https://raw.githubusercontent.com/timothylevin/Testmiljo/main/bottom_panel/Kartor/Algjaktskartan/geojsonfiler/Srskiltjakttidsfnster_3.geojson', 
                'https://raw.githubusercontent.com/timothylevin/Testmiljo/main/bottom_panel/Kartor/Algjaktskartan/geojsonfiler/Kirunakommunnedanodlingsgrns_4.geojson'
            ]);
        }

        function showESO() {
            closeModal();
            Kartor_geojsonHandler.toggleLayer('ÄSO', [
                'https://example.com/eso_map_1.geojson',
                'https://example.com/eso_map_2.geojson'
            ]);
        }
    </script>
</body>
</html>
