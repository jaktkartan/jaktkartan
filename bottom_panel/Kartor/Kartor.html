<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kartor_fliken, innehåll med knappar</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Förhindrar skrollning */
            display: flex;
            justify-content: center; /* Centrera innehållet horisontellt */
            align-items: center; /* Centrera innehållet vertikalt */
        }
        .button-container {
            position: relative;
        }
        .styled-button {
            background: none;
            border: none;
            cursor: pointer;
        }
        .modal-container {
            display: none; /* Dölj modalen som standard */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            text-align: center;
        }
        .modal-buttons {
            display: flex;
            justify-content: space-around;
        }
        .modal-buttons button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        #openModal:checked ~ .modal-container {
            display: flex; /* Visa modalen när checkbox är markerad */
        }
        .close-modal {
            display: none; /* Döljer close-knappen */
        }
        #openModal:checked ~ .close-modal {
            display: block; /* Visa close-knappen när checkbox är markerad */
        }
    </style>
</head>
<body>
    <div id="tab2" class="tab-pane">
        <div class="button-container">
            <!-- Knappen för Älgjaktskartan -->
            <label for="openModal" class="styled-button">
                <img src="bottom_panel/Kartor/bilder/algikon.png" alt="Älgjaktskartan">
            </label>

            <!-- Hidden checkbox to control modal visibility -->
            <input type="checkbox" id="openModal" style="display:none;">

            <!-- Modal container -->
            <div class="modal-container">
                <div class="modal-content">
                    <h2>Välj älgjaktskarta</h2>
                    <div class="modal-buttons">
                        <a href="javascript:void(0)" onclick="document.getElementById('openModal').checked = false;">
                            Befintlig älgjaktskarta
                        </a>
                        <a href="javascript:void(0)" onclick="document.getElementById('openModal').checked = false;">
                            ÄSO
                        </a>
                    </div>
                </div>
            </div>

            <!-- Hidden close button -->
            <label for="openModal" class="close-modal">Stäng</label>
        </div>
    </div>
</body>
</html>
