<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kartor_fliken, innehåll med knappar</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Förhindrar skrollning */
            display: flex;
            justify-content: center; /* Centrera innehållet horisontellt */
            align-items: center; /* Centrera innehållet vertikalt */
        }
    </style>
    <!-- Lägg till JavaScript-filen för hantering av kartlager -->
    <script src="bottom_panel/Kartor/Kartor_geojsonHandler.js"></script>
</head>
<body>
    <div id="tab2">
        <div class="button-container">
            <!-- Anropa toggleLayer-metoden från Kartor_geojsonHandler -->
            <button class="styled-button" onclick="Kartor_geojsonHandler.toggleLayer('NAMN HÄR', 'URL HÄR')">Allmän jakt: Däggdjur</button>
            <button class="styled-button" onclick="Kartor_geojsonHandler.toggleLayer('Allmän jakt: Fågel', 'https://raw.githubusercontent.com/timothylevin/Testmiljo/main/bottom_panel/Kartor/Allman_jakt_Fagel/geojsonfiler/Lnsindelning_1.geojson', 'https://raw.githubusercontent.com/timothylevin/Testmiljo/main/bottom_panel/Kartor/Allman_jakt_Fagel/geojsonfiler/Grnsfrripjaktilvdalenskommun_2.geojson')">Allmän jakt: Fågel</button>
            <button class="styled-button" onclick="Kartor_geojsonHandler.toggleLayer('Älgjaktskartan', 'URL HÄR')">Älgjaktskartan</button>
        </div>
    </div>
</body>
</html>
