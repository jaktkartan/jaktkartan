<!-- bottom_panel/Kartor/Kartor.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kartor_fliken, innehåll med knappar</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Förhindrar skrollning */
            display: flex;
            justify-content: center; /* Centrera innehållet horisontellt */
            align-items: center; /* Centrera innehållet vertikalt */
        }
        
/* Stil för FAB-knappar */
.fab-container {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 1000;
}

.fab {
    width: 50px;
    height: 50px;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 50%;
    font-size: 24px;
    cursor: pointer;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    margin-bottom: 10px; /* Avstånd mellan knapparna */
}

.fab:hover {
    background-color: #0056b3;
}

/* Stil för tooltips */
.tooltip {
    position: absolute;
    background-color: white;
    border: 1px solid #ccc;
    padding: 10px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    z-index: 2000; /* Högsta z-index för att vara ovanpå allt annat */
    display: none; /* Göm standardmässigt */
    max-width: 300px; /* Justera beroende på innehåll */
}
    </style>
    <!-- Lägg till JavaScript-filen för hantering av kartlager -->
    <script src="bottom_panel/Kartor/Kartor_geojsonHandler.js"></script>
    <!-- Lägg till JavaScript-filen för FAB-knappar -->
    <script src="fabHandler.js"></script>
</head>
<body>
    <div id="tab2">
        <div class="button-container">
            <!-- Anropa toggleLayer-metoden från Kartor_geojsonHandler -->
            <button class="styled-button" onclick="toggleLayer('Allmän jakt: Däggdjur', ['https://raw.githubusercontent.com/timothylevin/Testmiljo/main/bottom_panel/Kartor/Allman_jakt_daggdjur/geojsonfiler/Rvjaktilvdalenskommun_1.geojson', 'https://raw.githubusercontent.com/timothylevin/Testmiljo/main/bottom_panel/Kartor/Allman_jakt_daggdjur/geojsonfiler/Allman_jakt_daggdjur_2.geojson'])">Allmän jakt: Däggdjur</button>
            <button class="styled-button" onclick="toggleLayer('Allmän jakt: Fågel', ['https://raw.githubusercontent.com/timothylevin/Testmiljo/main/bottom_panel/Kartor/Allman_jakt_Fagel/geojsonfiler/Lnsindelning_1.geojson', 'https://raw.githubusercontent.com/timothylevin/Testmiljo/main/bottom_panel/Kartor/Allman_jakt_Fagel/geojsonfiler/Grnsfrripjaktilvdalenskommun_2.geojson'])">Allmän jakt: Fågel</button>
            <button class="styled-button" onclick="toggleLayer('Älgjaktskartan', ['https://raw.githubusercontent.com/timothylevin/Testmiljo/main/bottom_panel/Kartor/Algjaktskartan/geojsonfiler/Omrdemedbrunstuppehll_2.geojson', 'https://raw.githubusercontent.com/timothylevin/Testmiljo/main/bottom_panel/Kartor/Algjaktskartan/geojsonfiler/lgjaktJakttider_1.geojson'])">Älgjaktskartan</button>
        </div>
    </div>

    <!-- Div för att hålla FAB-knappar -->
    <div id="fab-container"></div>

    <!-- Div för tooltips -->
    <div id="tooltip-container"></div>
</body>
</html>
