<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartor Fliken</title>
    <style>
        /* Funktion för elementet som håller knapparna när man tryckt på upptäck eller kartor */
        .button-container {
            display: flex;
            justify-content: space-around; /* Fördela knapparna jämnt */
            align-items: center; /* Centrera knapparna vertikalt */
            flex-wrap: nowrap; /* Knapparna ska inte brytas till nästa rad */
            gap: 10px; /* Justera mellanrum mellan knappar */
            padding: 5px; /* Justera paddingen efter behov */
            width: 100%;
            height: 100%; /* Låt höjden justeras automatiskt för att fylla föräldern */
            overflow: hidden;
            max-height: 100vh; /* Maxhöjd på container */
            position: relative; /* För att positionera extra-knappar ovanpå */
        }

        .styled-button {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgb(50, 94, 88);
            border-radius: 5px;
            overflow: hidden;
            aspect-ratio: 1 / 1; /* Håller knappen kvadratisk */
            max-height: calc(100% - 10px); /* Begränsa maximal höjd */
            flex: 1; /* Gör att knapparna växer och krymper jämnt */
            position: relative; /* För att placera extra-knappar ovanpå */
        }

        .styled-button img {
            width: auto;
            height: 100%;
            object-fit: contain; /* Sätt objektet att fylla innehållsramen och bibehålla proportionerna */
        }

        /* Stilar för extra knappar */
        .extra-buttons {
            display: none; /* Extra knappar är dolda som standard */
            position: absolute; /* Placera ovanpå den ursprungliga knappen */
            top: 100%; /* Direkt nedanför huvudknappen */
            left: 0;
            background: white;
            border: 1px solid rgb(50, 94, 88);
            border-radius: 5px;
            padding: 5px;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
            z-index: 10; /* För att säkerställa att extra-knapparna är ovanpå andra element */
            width: 100%; /* Matchar bredden på huvudknappen */
            box-sizing: border-box;
            flex-direction: column;
            gap: 5px;
        }

        .extra-buttons button {
            display: block;
            width: 100%; /* Gör så att knapparna fyller hela bredden av containern */
        }
    </style>
</head>
<body>
    <div id="tab2" class="tab-pane">
        <div class="button-container">
            <!-- Existerande knappar -->
            <button class="styled-button" onclick="toggleLayer('Allmän jakt: Däggdjur', ['https://raw.githubusercontent.com/timothylevin/Testmiljo/main/bottom_panel/Kartor/Allman_jakt_daggdjur/geojsonfiler/Rvjaktilvdalenskommun_1.geojson', 'https://raw.githubusercontent.com/timothylevin/Testmiljo/main/bottom_panel/Kartor/Allman_jakt_daggdjur/geojsonfiler/Allman_jakt_daggdjur_2.geojson'])">
                <img src="bottom_panel/Kartor/bilder/daggdjurikon.png" alt="Allmän jakt: Däggdjur">
            </button>

            <button class="styled-button" onclick="toggleLayer('Allmän jakt: Fågel', ['https://raw.githubusercontent.com/timothylevin/Testmiljo/main/bottom_panel/Kartor/Allman_jakt_Fagel/geojsonfiler/Lnsindelning_1.geojson', 'https://raw.githubusercontent.com/timothylevin/Testmiljo/main/bottom_panel/Kartor/Allman_jakt_Fagel/geojsonfiler/Grnsfrripjaktilvdalenskommun_2.geojson', 'https://raw.githubusercontent.com/timothylevin/Testmiljo/main/bottom_panel/Kartor/Allman_jakt_Fagel/geojsonfiler/GrnslvsomrdetillFinland_5.geojson', 'https://raw.githubusercontent.com/timothylevin/Testmiljo/main/bottom_panel/Kartor/Allman_jakt_Fagel/geojsonfiler/NedanfrLappmarksgrnsen_3.geojson','https://raw.githubusercontent.com/timothylevin/Testmiljo/main/bottom_panel/Kartor/Allman_jakt_Fagel/geojsonfiler/NedanfrLappmarksgrnsen_3.geojson', 'https://raw.githubusercontent.com/timothylevin/Testmiljo/main/bottom_panel/Kartor/Allman_jakt_Fagel/geojsonfiler/OvanfrLapplandsgrnsen_4.geojson'])">
                <img src="bottom_panel/Kartor/bilder/fagelikon.png" alt="Allmän jakt: Fågel">
            </button>

            <!-- Knapp för att visa extra knappar -->
            <div class="styled-button" id="main-button" onclick="toggleExtraButtons()">
                <img src="bottom_panel/Kartor/bilder/algikon.png" alt="Älgjaktskartan">
                <!-- Extra knappar som ska visas -->
                <div id="extra-buttons" class="extra-buttons">
                    <button onclick="showAlgJaktsKartan()">Visa Älgjaktskartan</button>
                    <button onclick="showEso()">Visa ÄSO</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Funktion för att växla mellan att visa och dölja extra knappar
        function toggleExtraButtons() {
            const extraButtons = document.getElementById('extra-buttons');
            // Växla mellan att visa och dölja extra knappar
            extraButtons.style.display = (extraButtons.style.display === 'flex') ? 'none' : 'flex';
        }

        // Funktion för att visa Älgjaktskartan
        function showAlgJaktsKartan() {
            toggleExtraButtons(); // Stänger av extra-knapparna
            alert('Visar Älgjaktskartan'); // Ändra till din kod för att visa kartan
            // Kartor_geojsonHandler.toggleLayer('Älgjaktskartan', [...]);
        }

        // Funktion för att visa ÄSO
        function showEso() {
            toggleExtraButtons(); // Stänger av extra-knapparna
            alert('ÄSO-knappen är inte ännu implementerad.');
        }

        // Dummy funktion för att simulera toggleLayer
        function toggleLayer(name, urls) {
            console.log('Toggle layer:', name, urls);
        }
    </script>
</body>
</html>
