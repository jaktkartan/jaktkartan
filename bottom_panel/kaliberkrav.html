<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kaliberkrav</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="iframehandler.js"></script>

    <style>
        .county-button { /* Jag använder samma knappastil som för jaktbart idag */
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 15px;
            font-size: 18px;
            color: rgb(50, 94, 88);
            background-color: #f0f0f0;
            border: 2px solid rgb(50, 94, 88);
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }
        .county-button:hover {
            background-color: rgb(50, 94, 88);
            color: white;
        }
        .iframe-container {
            display: none;
        }
        .iframe-container iframe {
            width: 100%;
            height: 1050px; /* Justera höjden efter behov */
            border: 1px solid #ccc;
        }
        .hidden {
            display: none;
        }
        .hide-on-selection {
            display: none;
        }
        #back-button {
            display: none; /* Starta med att dölja tillbaka-knappen */
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: rgb(50, 94, 88);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <h1 id="main-title">Kaliberkrav</h1>
    <p id="main-info">Kaliberkrav och rekommenderad hagelstorlek för jakt</p>
    <div id="county-buttons">
        <!-- Använda funktionen showIframeAndResetState för att visa iframen och återställa tillståndet -->
        <a href="#" class="county-button" onclick="showIframeAndResetState('https://docs.google.com/spreadsheets/d/e/2PACX-1vR4pJwYlzyMMYLdNe6UDJS_S2GJL0DT5HPUU_UtcUYTQftI7QsJAG-SpO9ghYgXQF-fzlfjbsWcckbH/pubhtml?gid=786892384&single=true&widget=false&headers=false&chrome=false', 'Däggdjur')">Däggdjur</a>
        <a href="#" class="county-button" onclick="showIframeAndResetState('https://docs.google.com/spreadsheets/d/e/2PACX-1vTIS-T0921En1psJG2-AKeDT_HP_4KmK1VTjGUBBqBvfmjawSqXEfq5yns-RO9P4mtw5obll9WNeEfw/pubhtml?gid=0&single=true&widget=false&headers=false&chrome=false', 'Fågel')">Fågel</a>
    </div>
    <div class="iframe-container" id="iframe-container">
        <!-- iframen visas här -->
    </div>
    <button id="back-button" class="hidden" onclick="goBack()">Tillbaka</button>

    <script>
        var currentCounty = ""; // Variabel för att hålla reda på det aktuella county

        // Funktion för att återställa relevanta variabler och tillstånd
        function resetPageState() {
            currentCounty = ""; // Återställ currentCounty-variabeln
            // Återställ andra relevanta variabler och tillstånd här
        }

        // Funktion som körs när användaren klickar på en knapp för att visa iframen och återställa tillståndet
        function showIframeAndResetState(url, county) {
            showIframeAndHideButtons(url, county); // Anropa befintlig funktion för att visa iframen och dölja knapparna
            resetPageState(); // Återställ sidans tillstånd innan du går vidare
        }

        // Funktion som körs när användaren trycker på tillbaka-knappen
        function goBack() {
            var iframeContainer = document.getElementById('iframe-container');
            var countyButtons = document.getElementById('county-buttons');
            var backButton = document.getElementById('back-button');
            var mainTitle = document.getElementById('main-title');
            var mainInfo = document.getElementById('main-info');

            currentCounty = ""; // Nollställ det aktuella county

            iframeContainer.innerHTML = ''; // Ta bort iframen
            countyButtons.style.display = 'block'; // Visa knapparna igen
            mainTitle.classList.remove('hide-on-selection'); // Visa rubriken igen
            mainInfo.classList.remove('hide-on-selection'); // Visa informationsdelen igen
            backButton.style.display = 'none'; // Dölj tillbaka knappen
        }
    </script>
</body>
</html>
