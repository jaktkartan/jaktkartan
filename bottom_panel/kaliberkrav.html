<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaktbart Idag</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css" />
    <style>
        .county-button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 15px;
            font-size: 18px;
            color: rgb(50, 94, 88);
            background-color: #f0f0f0;
            border: 2px solid rgb(50, 94, 88);
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }
        .county-button:hover {
            background-color: rgb(50, 94, 88);
            color: white;
        }
        .iframe-container {
            display: none;
        }
        .iframe-container iframe {
            width: 100%;
            height: 1050px; /* Justera höjden efter behov */
            border: 1px solid #ccc;
        }
        .hidden {
            display: none;
        }
        .hide-on-selection {
            display: none;
        }
        #back-button {
            display: none; /* Starta med att dölja tillbaka-knappen */
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: rgb(50, 94, 88);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 id="main-title">Kaliberkrav</h1>
    <p id="main-info">Kaliberkrav och rekommenderad hagelstorlek för jakt</p>
    <div id="county-buttons">
        <a href="#" class="county-button" onclick="showIframeAndHideButtons('https://docs.google.com/spreadsheets/d/e/2PACX-1vR4pJwYlzyMMYLdNe6UDJS_S2GJL0DT5HPUU_UtcUYTQftI7QsJAG-SpO9ghYgXQF-fzlfjbsWcckbH/pubhtml?gid=786892384&single=true&widget=false&headers=false&chrome=false', 'Däggdjur')">Däggdjur</a>
        <a href="#" class="county-button" onclick="showIframeAndHideButtons('https://docs.google.com/spreadsheets/d/e/2PACX-1vTIS-T0921En1psJG2-AKeDT_HP_4KmK1VTjGUBBqBvfmjawSqXEfq5yns-RO9P4mtw5obll9WNeEfw/pubhtml?gid=0&single=true&widget=false&headers=false&chrome=false', 'Fågel')">Fågel</a>
     </div>
    <div class="iframe-container" id="iframe-container">
        <!-- iframe visas här -->
    </div>
    <button id="back-button" class="hidden" onclick="goBack()">Tillbaka</button>

    <script>
        var currentCounty = ""; // Variabel för att hålla reda på det aktuella länet

        function showIframeAndHideButtons(url, county) {
            var iframeContainer = document.getElementById('iframe-container');
            var countyButtons = document.getElementById('county-buttons');
            var backButton = document.getElementById('back-button');
            var mainTitle = document.getElementById('main-title');
            var mainInfo = document.getElementById('main-info');

            currentCounty = county; // Sätt det aktuella länet

            var iframe = document.createElement('iframe');
            iframe.src = url;
            iframe.setAttribute('frameborder', '0');
            iframe.setAttribute('scrolling', 'no');
            iframeContainer.innerHTML = '';
            iframeContainer.appendChild(iframe);
            countyButtons.style.display = 'none'; // Dölj knapparna när iframen visas
            mainTitle.classList.add('hide-on-selection'); // Dölj rubriken när iframen visas
            mainInfo.classList.add('hide-on-selection'); // Dölj informationsdelen när iframen visas
            iframeContainer.style.display = 'block'; // Visa iframen
            backButton.style.display = 'block'; // Visa tillbaka knappen
        }

        function goBack() {
            var iframeContainer = document.getElementById('iframe-container');
            var countyButtons = document.getElementById('county-buttons');
            var backButton = document.getElementById('back-button');
            var mainTitle = document.getElementById('main-title');
            var mainInfo = document.getElementById('main-info');

            currentCounty = ""; // Nollställ det aktuella länet

            iframeContainer.innerHTML = ''; // Ta bort iframen
            countyButtons.style.display = 'block'; // Visa knapparna igen
            mainTitle.classList.remove('hide-on-selection'); // Visa rubriken igen
            mainInfo.classList.remove('hide-on-selection'); // Visa informationsdelen igen
            backButton.style.display = 'none'; // Dölj tillbaka knappen
        }
    </script>
</body>
</html>
