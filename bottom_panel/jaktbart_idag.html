<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaktbart Idag</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: rgb(50, 94, 88);
            padding: 20px;
        }
        .county-button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 15px;
            font-size: 18px;
            color: rgb(50, 94, 88);
            background-color: #f0f0f0;
            border: 2px solid rgb(50, 94, 88);
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }
        .county-button:hover {
            background-color: rgb(50, 94, 88);
            color: white;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Tabletop.js/1.5.1/tabletop.min.js"></script>
    <script>
        function showSheet(sheetId, sheetGid) {
            console.log("Showing sheet with ID: " + sheetId + " and GID: " + sheetGid);

            Tabletop.init({
                key: sheetId,
                callback: function(data, tabletop) {
                    const sheetData = tabletop.models[sheetGid].all();
                    const sheetContent = document.getElementById('sheet-content');
                    if (sheetContent) {
                        sheetContent.innerHTML = generateTableHTML(sheetData);
                    } else {
                        console.error("Sheet content element not found.");
                    }
                },
                simpleSheet: false
            });
        }

        function generateTableHTML(data) {
            let table = '<table border="1" cellspacing="0" cellpadding="5">';
            data.forEach((row, rowIndex) => {
                table += '<tr>';
                for (let key in row) {
                    table += rowIndex === 0
                        ? `<th>${key}</th>`
                        : `<td>${row[key]}</td>`;
                }
                table += '</tr>';
            });
            table += '</table>';
            return table;
        }
    </script>
</head>
<body>
    <h1>Jaktbart Idag</h1>
    <p>Information om vad som är jaktbart idag i olika län.</p>
    <div id="county-buttons">
        <a href="#" class="county-button" onclick="showSheet('1oATfmEvymVvgLMsvSQ2CgZOC9DgLPDGn', '1144895507')">Blekinge län</a>
        <!-- Lägg till liknande knappar för andra län här -->
    </div>
    
    <!-- Sheet content -->
    <div id="sheet-content"></div>
</body>
</html>
