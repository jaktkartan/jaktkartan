<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            color: rgb(50, 94, 88);

        .county-button {

        <!-- Lägg till liknande knappar för andra län här -->

    <!-- Sheet content -->
