<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaktbart Idag</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: rgb(50, 94, 88);
            padding: 20px;
        }
        .county-button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 15px;
            font-size: 18px;
            color: rgb(50, 94, 88);
            background-color: #f0f0f0;
            border: 2px solid rgb(50, 94, 88);
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }
        .county-button:hover {
            background-color: rgb(50, 94, 88);
            color: white;
        }
        /* Style för iframe */
        #sheet-iframe {
            width: 100%;
            height: 500px; /* Justera höjden efter behov */
            border: none; /* Ta bort ramen runt iframe */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Jaktbart Idag</h1>
    <p>Information om vad som är jaktbart idag i olika län 22:26.</p>
    <div id="county-buttons">
        <a href="#" class="county-button" onclick="loadIframe('https://docs.google.com/spreadsheets/d/e/1oATfmEvymVvgLMsvSQ2CgZOC9DgLPDGn/pubhtml?gid=1144895507')">Blekinge län</a>
        <!-- Lägg till liknande knappar för andra län här -->
    </div>
    
    <!-- Iframe för att visa Google Sheets -->
    <iframe id="sheet-iframe"></iframe>

    <script src="iframeHandler.js"></script> <!-- Inkludera iframeHandler.js här -->
</body>
</html>
