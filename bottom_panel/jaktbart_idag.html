<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaktbart Idag</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="iframeHandler.js"></script>
    <style>
        .county-button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 15px;
            font-size: 18px;
            color: rgb(50, 94, 88);
            background-color: #f0f0f0;
            border: 2px solid rgb(50, 94, 88);
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }
        .county-button:hover {
            background-color: rgb(50, 94, 88);
            color: white;
        }
        .iframe-container {
            display: none;
        }
        .iframe-container iframe {
            width: 100%;
            height: 500px; /* Justera höjden efter behov */
            border: 1px solid #ccc;
        }
        .hidden {
            display: none;
        }
        .hide-on-selection {
            display: none;
        }
        #back-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: rgb(50, 94, 88);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 id="main-title">Jaktbart Idag</h1>
    <p id="main-info">Information om vad som är jaktbart idag i olika län.</p>
    <div id="county-buttons">
        <a href="#" class="county-button" onclick="showIframeAndHideButtons('https://docs.google.com/spreadsheets/d/e/2PACX-1vQsxbRSsqhB9xtsgieRjlGw7BZyavANLgf6Q1I_7vmW1JT7vidkcQyXr3S_i8DS7Q/pubhtml?gid=1144895507&single=true&widget=false&headers=false&chrome=false', 'Blekinge län')">Blekinge län</a>
        <!-- Lägg till dina andra län här -->
    </div>
    <div class="iframe-container" id="iframe-container">
        <!-- iframe visas här -->
    </div>
    <button id="back-button" class="hidden" onclick="goBack()">Tillbaka</button>
</body>
</html>
