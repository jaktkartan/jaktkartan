<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaktbart Idag</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: rgb(50, 94, 88);
            padding: 20px;
        }
        /* Stilsättning för iframe */
        #sheet-iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Jaktbart Idag</h1>
    <p>Information om vad som är jaktbart idag i olika län.</p>
    <div id="county-buttons">
        <button class="county-button" id="blekinge-button">Blekinge län</button>
        <!-- Lägg till liknande knappar för andra län här -->
    </div>

    <script>
        document.getElementById('blekinge-button').addEventListener('click', function() {
            loadIframe('https://docs.google.com/spreadsheets/d/e/2PACX-1vQsxbRSsqhB9xtsgieRjlGw7BZyavANLgf6Q1I_7vmW1JT7vidkcQyXr3S_i8DS7Q/pubhtml');
        });

        function loadIframe(url) {
            // Byt ut allt HTML-innehåll med iframen
            document.body.innerHTML = `
                <iframe id="sheet-iframe" src="${url}" frameborder="0"></iframe>
            `;
        }
    </script>
</body>
</html>
