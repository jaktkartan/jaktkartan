<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaktbart Idag</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="iframeHandler.js" defer></script>
    <style>
        .county-button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 15px;
            font-size: 18px;
            color: rgb(50, 94, 88);
            background-color: #f0f0f0;
            border: 2px solid rgb(50, 94, 88);
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }
        .county-button:hover {
            background-color: rgb(50, 94, 88);
            color: white;
        }
        .iframe-container {
            position: relative;
            width: 100%;
            height: calc(100vh - 150px); /* Höjden på fliken minus header och knappar */
            overflow: hidden;
        }
        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #back-button {
            display: none;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: rgb(50, 94, 88);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 999; /* Placera över iframen */
        }
        .show-back-button #back-button {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Jaktbart Idag</h1>
    <p>Information om vad som är jaktbart idag i olika län.</p>
    <div id="county-buttons">
        <a href="#" class="county-button" onclick="showIframeAndHideButtons('URL_TILL_GOOGLE_SHEET_BLEKINGE', 'Blekinge län')">Blekinge län</a>
        <!-- Lägg till liknande knappar för andra län här -->
    </div>
    <button id="back-button" onclick="goBack()">Tillbaka</button>
    <div class="iframe-container" id="iframe-container">
        <!-- iframe visas här -->
    </div>
</body>
</html>
