<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaktbart Idag</title>
    <style>
        /* Stil för att dölja iframen */
        .iframe-container {
            display: none;
        }
    </style>

    <script>
        function showIframe(url) {
            var iframeContainer = document.getElementById('iframe-container');
            var countyButtons = document.getElementById('county-buttons');
            var loader = document.getElementById('loader');

            // Visa laddningsikonen
            loader.style.display = 'block';

            // Dölj knappen när iframen visas
            countyButtons.style.display = 'none';

            // Visa laddningsbilden i 2 sekunder
            setTimeout(function() {
                loader.style.display = 'none';
                iframeContainer.style.display = 'block';
            }, 2000);

            // Ladda iframen i bakgrunden
            var iframe = document.createElement('iframe');
            iframe.src = url;
            iframe.setAttribute('frameborder', '0');
            iframe.setAttribute('scrolling', 'no');
            iframeContainer.innerHTML = '';
            iframeContainer.appendChild(iframe);
        }
    </script>
</head>
<body>
    <h1>Jaktbart Idag</h1>
    <p>Information om vad som är jaktbart idag i olika län.</p>
    <div id="county-buttons">
        <button onclick="showIframe('https://docs.google.com/spreadsheets/d/e/2PACX-1vQsxbRSsqhB9xtsgieRjlGw7BZyavANLgf6Q1I_7vmW1JT7vidkcQyXr3S_i8DS7Q/pubhtml')">Blekinge län</button>
        <!-- Lägg till liknande knappar för andra län här -->
    </div>
    <div class="iframe-container" id="iframe-container">
        <!-- Iframen visas här -->
    </div>

    <!-- Laddningsikonen -->
    <div id="loader" style="display: none;">
        <img src="bilder/ikon3.png" alt="Loading..." width="50" height="50">
    </div>
</body>
</html>
