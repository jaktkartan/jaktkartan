<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaktbart Idag: välj län!</title>
    <style>
        #jaktbart-idag-container {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        #jaktbart-idag-container button {
            margin: 5px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #jaktbart-idag-container button:hover {
            background-color: #0056b3;
        }
        #jaktbart-idag-container iframe {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="jaktbart-idag-container">
        <h2>Jaktbart Idag: välj län!</h2>
        <div id="buttons"></div>
        <iframe id="contentFrame" src="" scrolling="yes"></iframe>
    </div>

    <script>
        const lanList = [
            'Blekinge', 'Dalarna', 'Gotland', 'Gävleborg', 'Halland',
            'Jämtland', 'Jönköping', 'Kalmar', 'Kronoberg', 'Norrbotten',
            'Skåne', 'Stockholm', 'Södermanland', 'Uppsala', 'Värmland',
            'Västerbotten', 'Västernorrland', 'Västmanland', 'Västra Götaland', 'Örebro', 'Östergötland'
        ];

        const lanUrls = {
            'Blekinge': 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQsxbRSsqhB9xtsgieRjlGw7BZyavANLgf6Q1I_7vmW1JT7vidkcQyXr3S_i8DS7Q/pubhtml?gid=1144895507&single=false&widget=false&headers=false&chrome=false',
            'Dalarna': 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQsxbRSsqhB9xtsgieRjlGw7BZyavANLgf6Q1I_7vmW1JT7vidkcQyXr3S_i8DS7Q/pubhtml?gid=1144895508&single=true&widget=true&headers=false',
            'Gotland': 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQsxbRSsqhB9xtsgieRjlGw7BZyavANLgf6Q1I_7vmW1JT7vidkcQyXr3S_i8DS7Q/pubhtml?gid=1144895509&single=true&widget=true&headers=false',
            'Gävleborg': 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQsxbRSsqhB9xtsgieRjlGw7BZyavANLgf6Q1I_7vmW1JT7vidkcQyXr3S_i8DS7Q/pubhtml?gid=1144895510&single=true&widget=true&headers=false',
            'Halland': 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQsxbRSsqhB9xtsgieRjlGw7BZyavANLgf6Q1I_7vmW1JT7vidkcQyXr3S_i8DS7Q/pubhtml?gid=1144895511&single=true&widget=true&headers=false',
            'Jämtland': 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQsxbRSsqhB9xtsgieRjlGw7BZyavANLgf6Q1I_7vmW1JT7vidkcQyXr3S_i8DS7Q/pubhtml?gid=1144895512&single=true&widget=true&headers=false',
            'Jönköping': 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQsxbRSsqhB9xtsgieRjlGw7BZyavANLgf6Q1I_7vmW1JT7vidkcQyXr3S_i8DS7Q/pubhtml?gid=1144895513&single=true&widget=true&headers=false',
            'Kalmar': 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQsxbRSsqhB9xtsgieRjlGw7BZyavANLgf6Q1I_7vmW1JT7vidkcQyXr3S_i8DS7Q/pubhtml?gid=1144895514&single=true&widget=true&headers=false',
            'Kronoberg': 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQsxbRSsqhB9xtsgieRjlGw7BZyavANLgf6Q1I_7vmW1JT7vidkcQyXr3S_i8DS7Q/pubhtml?gid=1144895515&single=true&widget=true&headers=false',
            'Norrbotten': 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQsxbRSsqhB9xtsgieRjlGw7BZyavANLgf6Q1I_7vmW1JT7vidkcQyXr3S_i8DS7Q/pubhtml?gid=1144895516&single=true&widget=true&headers=false',
            'Skåne': 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQsxbRSsqhB9xtsgieRjlGw7BZyavANLgf6Q1I_7vmW1JT7vidkcQyXr3S_i8DS7Q/pubhtml?gid=1144895517&single=true&widget=true&headers=false',
            'Stockholm': 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQsxbRSsqhB9xtsgieRjlGw7BZyavANLgf6Q1I_7vmW1JT7vidkcQyXr3S_i8DS7Q/pubhtml?gid=1144895518&single=true&widget=true&headers=false',
            'Södermanland': 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQsxbRSsqhB9xtsgieRjlGw7BZyavANLgf6Q1I_7vmW1JT7vidkcQyXr3S_i8DS7Q/pubhtml?gid=1144895519&single=true&widget=true&headers=false',
            'Uppsala': 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQsxbRSsqhB9xtsgieRjlGw7BZyavANLgf6Q1I_7vmW1JT7vidkcQyXr3S_i8DS7Q/pubhtml?gid=1144895520&single=true&widget=true&headers=false',
            'Värmland': 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQsxbRSsqhB9xtsgieRjlGw7BZyavANLgf6Q1I_7vmW1JT7vidkcQyXr3S_i8DS7Q/pubhtml?gid=1144895521&single=true&widget=true&headers=false',
            'Västerbotten': 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQsxbRSsqhB9xtsgieRjlGw7BZyavANLgf6Q1I_7vmW1JT7vidkcQyXr3S_i8DS7Q/pubhtml?gid=1144895522&single=true&widget=true&headers=false',
            'Västernorrland': 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQsxbRSsqhB9xtsgieRjlGw7BZyavANLgf6Q1I_7vmW1JT7vidkcQyXr3S_i8DS7Q/pubhtml?gid=1144895523&single=true&widget=true&headers=false',
            'Västmanland': 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQsxbRSsqhB9xtsgieRjlGw7BZyavANLgf6Q1I_7vmW1JT7vidkcQyXr3S_i8DS7Q/pubhtml?gid=1144895524&single=true&widget=true&headers=false',
            'Västra Götaland': 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQsxbRSsqhB9xtsgieRjlGw7BZyavANLgf6Q1I_7vmW1JT7vidkcQyXr3S_i8DS7Q/pubhtml?gid=1144895525&single=true&widget=true&headers=false',
            'Örebro': 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQsxbRSsqhB9xtsgieRjlGw7BZyavANLgf6Q1I_7vmW1JT7vidkcQyXr3S_i8DS7Q/pubhtml?gid=1144895526&single=true&widget=true&headers=false',
            'Östergötland': 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQsxbRSsqhB9xtsgieRjlGw7BZyavANLgf6Q1I_7vmW1JT7vidkcQyXr3S_i8DS7Q/pubhtml?gid=1144895527&single=true&widget=true&headers=false'
        };

        const buttonsContainer = document.getElementById('buttons');

        lanList.forEach(lan => {
            const button = document.createElement('button');
            button.textContent = lan;
            button.onclick = () => {
                document.getElementById('contentFrame').src = lanUrls[lan];
                document.getElementById('contentFrame').style.display = 'block';
            };
            buttonsContainer.appendChild(button);
        });
    </script>
</body>
</html>
