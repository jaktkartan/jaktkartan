<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jaktkollen</title>
</head>
<body>

<div id="markdown-content">
  <!-- Markdown-innehållet kommer att infogas här -->
</div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
  fetch('https://raw.githubusercontent.com/timothylevin/Testmiljo/main/bottom_panel/Jaktkollen_drillinger.md')
    .then(response => response.text())
    .then(markdown => {
      const markdownContent = document.getElementById('markdown-content');
      markdownContent.innerHTML = marked(markdown);
    });
</script>

</body>
</html>
