<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jaktkollen</title>
  <link rel="stylesheet" href="styles.css"> <!-- Lägg till din CSS-fil här -->
</head>
<body>

<div id="info-panel">
  <h2>Jaktkollen</h2>
</div>

<div id="tab-content" class="tab-pane">
  <div id="content">
    <!-- HTML-innehållet från StackEdit kommer att infogas här. -->
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    fetch('Jaktkollen_StackEdit.html') // Hämta HTML-innehållet från Jaktkollen_StackEdit.html
      .then(response => response.text()) // Konvertera svaret till textformat
      .then(data => {
        document.getElementById('content').innerHTML = data; // Infoga HTML-innehållet i div-taggen med id "content"
      })
      .catch(error => console.error('Error fetching the HTML content:', error));
  });
</script>

</body>
</html>
