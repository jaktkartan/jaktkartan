<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Document Content</title>
</head>
<body>
    <div id="content"></div>
    
    <script>
        // Funktion för att hämta innehåll från Google Apps Script
        function getContent() {
            var url = 'https://script.google.com/macros/s/AKfycbwHuLrewiJYyAHyg8m1bue8Alxown5CnZ6Szr4xvNA/exec';
            
            console.log('Fetching content from URL:', url);

            fetch(url)
            .then(response => {
                console.log('Response:', response);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                console.log('Received data:', data);
                document.getElementById('content').innerHTML = data;
            })
            .catch(error => console.error('Error fetching content:', error));
        }
        
        // Anropa getContent-funktionen när sidan laddas
        window.onload = function() {
            console.log('Page loaded');
            getContent();
        };
    </script>
</body>
</html>
