<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Document Content</title>
</head>
<body>
    <div id="content"></div>
    
    <script>
        // Funktion för att hämta innehåll från Google Apps Script
        function getContent() {
            // Ange URL till Google Apps Script
            var url = 'https://script.google.com/macros/s/AKfycbzijrFWtUbxjZ8bDhTGB2w5uS2N-K9G5xUD9Mzygw/exec';
            
            // Gör ett HTTP GET-anrop till Google Apps Script
            fetch(url)
            .then(response => response.text())
            .then(data => {
                // Visa innehållet på webbsidan
                document.getElementById('content').innerHTML = data;
            })
            .catch(error => console.error('Error:', error));
        }
        
        // Anropa getContent-funktionen när sidan laddas
        window.onload = function() {
            getContent();
        };
    </script>
</body>
</html>
