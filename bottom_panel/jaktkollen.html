<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jaktkollen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #content {
      padding: 20px;
      border: 1px solid #ddd;
      margin: 20px auto;
      max-width: 800px;
      background: #f9f9f9;
    }
  </style>
</head>
<body>

<h2>Jaktkollen</h2>
<div id="content">
  <!-- HTML-innehållet kommer att infogas här. -->
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    fetch('bottom_panel/Jaktkollen_StackEdit.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('content').innerHTML = data;
      })
      .catch(error => console.error('Error fetching the HTML content:', error));
  });
</script>

</body>
</html>
